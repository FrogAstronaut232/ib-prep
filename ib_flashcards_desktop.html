ugh a $100 write-down of debt - as in OWED debt, a liability - on a company's balance sheet and how it affects the 3 statements.","a":"This is counter-intuitive. When a liability is written down you record it as a gain on the\nIncome Statement (with an asset write-down, it's a loss) - so Pre-Tax Income goes up by\n$100 due to this write-down. Assuming a 40% tax rate, Net Income is up by $60.\n\nOn the Cash Flow Statement, Net Income is up by $60, but we need to subtract that debt\nwrite-down - so Cash Flow from Operations is down by $40, and Net Change in Cash is\ndown by $40.\n\nOn the Balance Sheet, Cash is down by $40 so Assets are down by $40. On the other side,\nDebt is down by $100 but Shareholders' Equity is up by $60 because the Net Income was\nup by $60 - so Liabilities & Shareholders' Equity is down by $40 and it balances.\nIf this seems strange to you, you're not alone - see this Forbes article for more on why\nwriting down debt actually benefits companies accounting-wise:"},{"id":190,"s":"Accounting - Basic","c":"Technical","q":"When would a company collect cash from a customer and not record it as revenue?","a":"Three examples come to mind:\n\n1. Web-based subscription software\n2. Cell phone carriers that cell annual contracts\n3. Magazine publishers that sell subscriptions\n\nCompanies that agree to services in the future often collect cash upfront to ensure stable\nrevenue - this makes investors happy as well since they can better predict a company's\nperformance.\n\nPer the rules of GAAP (Generally Accepted Accounting Principles), you only record\nrevenue when you actually perform the services - so the company would not record\neverything as revenue right away."},{"id":191,"s":"Accounting - Basic","c":"Technical","q":"If cash collected is not recorded as revenue, what happens to it?","a":"Usually it goes into the Deferred Revenue balance on the Balance Sheet under Liabilities.\n\nOver time, as the services are performed, the Deferred Revenue balance 'turns into' real\nrevenue on the Income Statement."},{"id":192,"s":"Accounting - Basic","c":"Technical","q":"What's the difference between accounts receivable and deferred revenue?","a":"Accounts receivable has not yet been collected in cash from customers, whereas deferred\nrevenue has been. Accounts receivable represents how much revenue the company is\nwaiting on, whereas deferred revenue represents how much it is waiting to record as\nrevenue."},{"id":193,"s":"Accounting - Basic","c":"Technical","q":"How long does it usually take for a company to collect its accounts receivable balance?","a":"Generally the accounts receivable days are in the 40-50 day range, though it's higher for\ncompanies selling high-end items and it might be lower for smaller, lower transaction-\nvalue companies."},{"id":194,"s":"Accounting - Basic","c":"Technical","q":"What's the difference between cash-based and accrual accounting?","a":"Cash-based accounting recognizes revenue and expenses when cash is actually received\nor paid out; accrual accounting recognizes revenue when collection is reasonably certain\n(i.e. after a customer has ordered the product) and recognizes expenses when they are\nincurred rather than when they are paid out in cash.\n\nMost large companies use accrual accounting because paying with credit cards and lines\nof credit is so prevalent these days; very small businesses may use cash-based\naccounting to simplify their financial statements."},{"id":195,"s":"Accounting - Basic","c":"Technical","q":"Let's say a customer pays for a TV with a credit card. What would this look like under cash-based vs. accrual accounting?","a":"In cash-based accounting, the revenue would not show up until the company charges\nthe customer's credit card, receives authorization, and deposits the funds in its bank\naccount - at which point it would show up as both Revenue on the Income Statement\nand Cash on the Balance Sheet.\n\nIn accrual accounting, it would show up as Revenue right away but instead of appearing\nin Cash on the Balance Sheet, it would go into Accounts Receivable at first. Then, once\nthe cash is actually deposited in the company's bank account, it would 'turn into' Cash."},{"id":196,"s":"Accounting - Basic","c":"Technical","q":"How do you decide when to capitalize rather than expense a purchase?","a":"If the asset has a useful life of over 1 year, it is capitalized (put on the Balance Sheet\nrather than shown as an expense on the Income Statement). Then it is depreciated\n(tangible assets) or amortized (intangible assets) over a certain number of years.\n\nPurchases like factories, equipment and land all last longer than a year and therefore\nshow up on the Balance Sheet. Employee salaries and the cost of manufacturing\nproducts (COGS) only cover a short period of operations and therefore show up on the\nIncome Statement as normal expenses instead."},{"id":197,"s":"Accounting - Basic","c":"Technical","q":"Why do companies report both GAAP and non-GAAP (or 'Pro Forma') earnings?","a":"These days, many companies have 'non-cash' charges such as Amortization of\nIntangibles, Stock-Based Compensation, and Deferred Revenue Write-down in their\nIncome Statements. As a result, some argue that Income Statements under GAAP no\nlonger reflect how profitable most companies truly are. Non-GAAP earnings are almost\nalways higher because these expenses are excluded."},{"id":198,"s":"Accounting - Basic","c":"Technical","q":"A company has had positive EBITDA for the past 10 years, but it recently went bankrupt. How could this happen?","a":"Several possibilities:\n\n1. The company is spending too much on Capital Expenditures - these are not\nreflected at all in EBITDA, but it could still be cash-flow negative.\n2. The company has high interest expense and is no longer able to afford its debt.\n3. The company's debt all matures on one date and it is unable to refinance it due to\na 'credit crunch' - and it runs out of cash completely when paying back the debt.\n4. It has significant one-time charges (from litigation, for example) and those are\nhigh enough to bankrupt the company.\n\nRemember, EBITDA excludes investment in (and depreciation of) long-term assets,\ninterest and one-time charges - and all"},{"id":199,"s":"Accounting - Basic","c":"Technical","q":"Normally Goodwill remains constant on the Balance Sheet - why would it be impaired and what does Goodwill Impairment mean?","a":"Usually this happens when a company has been acquired and the acquirer re-assesses its\nintangible assets (such as customers, brand, and intellectual property) and finds that\nthey are worth significantly less than they originally thought.\n\nIt often happens in acquisitions where the buyer 'overpaid' for the seller and can result\nin a large net loss on the Income Statement (see: eBay/Skype).\n\nIt can also happen when a company discontinues part of its operations and must impair\nthe associated goodwill."},{"id":200,"s":"Accounting - Basic","c":"Technical","q":"Under what circumstances would Goodwill increase?","a":"Technically Goodwill can increase if the company re-assesses its value and finds that it is\nworth more, but that is rare. What usually happens is 1 of 2 scenarios:\n\n1. The company gets acquired or bought out and Goodwill changes as a result,\nsince it's an accounting 'plug' for the purchase price in an acquisition."},{"id":201,"s":"Accounting - Basic","c":"Technical","q":"The company acquires another company and pays more than what its assets are","a":"Accounting Questions & Answers - Advanced\n\nThese more advanced questions cover topics like deferred tax assets and liabilities and\nhow to actually project a company's financial statements in an operating model.\n\nYou may get some of these in investment banking interviews, but they're more common\nif you've had significant finance experience or you're interviewing for private equity, or\nwith a more technical group."},{"id":202,"s":"Accounting - Advanced","c":"Technical","q":"How is GAAP accounting different from tax accounting?","a":"1. GAAP is accrual-based but tax is cash-based.\n2. GAAP uses straight-line depreciation or a few other methods whereas tax\naccounting is different (accelerated depreciation).\n3. GAAP is more complex and more accurately tracks assets/liabilities whereas tax\naccounting is only concerned with revenue/expenses in the current period and\nwhat income tax you owe."},{"id":203,"s":"Accounting - Advanced","c":"Technical","q":"What are deferred tax assets/liabilities and how do they arise?","a":"They arise because of temporary differences between what a company can deduct for\ncash tax purposes vs. what they can deduct for book tax purposes.\n\nDeferred Tax Liabilities arise when you have a tax expense on the Income Statement but\nhaven't actually paid that tax in cold, hard cash yet; Deferred Tax Assets arise when you\npay taxes in cash but haven't expensed them on the Income Statement yet.\n\nThe most common way they occur is with asset write-ups and write-downs in M&A\ndeals - an asset write-up will produce a deferred tax liability while a write-down will\nproduce a deferred tax asset (see the Merger Model section for more on this)."},{"id":204,"s":"Accounting - Advanced","c":"Technical","q":"Walk me through how you create a revenue model for a company.","a":"There are 2 ways you could do this: a bottoms-up build and a tops-down build.\n\n- Bottoms-Up: Start with individual products / customers, estimate the average\nsale value or customer value, and then the growth rate in sales and sale values to\ntie everything together.\n- Tops-Down: Start with 'big-picture' metrics like overall market size, then\nestimate the company's market share and how that will change in coming years,\nand multiply to get to their revenue.\n\nOf these two methods, bottoms-up is more common and is taken more seriously\nbecause estimating 'big-picture' numbers is almost impossible."},{"id":205,"s":"Accounting - Advanced","c":"Technical","q":"Walk me through how you create an expense model for a company.","a":"To do a true bottoms-up build, you start with each different department of a company,\nthe # of employees in each, the average salary, bonuses, and benefits, and then make\nassumptions on those going forward.\n\nUsually you assume that the number of employees is tied to revenue, and then you\nassume growth rates for salary, bonuses, benefits, and other metrics.\n\nCost of Goods Sold should be tied directly to Revenue and each 'unit' produced should\nincur an expense.\n\nOther items such as rent, Capital Expenditures, and miscellaneous expenses are either\nlinked to the company's internal plans for building expansion plans (if they have them),\nor to Revenue for a more simple model."},{"id":206,"s":"Accounting - Advanced","c":"Technical","q":"Let's say we're trying to create these models but don't have enough information or the company doesn't tell us enough in its filings - what do we do?","a":"Use estimates. For the revenue if you don't have enough information to look at separate\nproduct lines or divisions of the company, you can just assume a simple growth rate into\nfuture years.\n\nFor the expenses, if you don't have employee-level information then you can just\nassume that major expenses like SG&A are a percent of revenue and carry that\nassumption forward."},{"id":207,"s":"Accounting - Advanced","c":"Technical","q":"Walk me through the major items in Shareholders' Equity.","a":"Common items include:\n\nCommon Stock - Simply the par value of however much stock the company has\nissued.\n\nRetained Earnings - How much of the company's Net Income it has \"saved up\"\nover time.\n\nAdditional Paid in Capital - This keeps track of how much stock-based\ncompensation has been issued and how much new stock employees exercising\noptions have created. It also includes how much over par value a company raises\nin an IPO or other equity offering.\n\nTreasury Stock - The dollar amount of shares that the company has bought back.\n\nAccumulated Other Comprehensive Income - This is a \"catch-all\" that includes\nother items that don't fit anywhere else, like the effect of foreign currency\nexchange rates changing."},{"id":208,"s":"Accounting - Advanced","c":"Technical","q":"Walk me through what flows into Retained Earnings.","a":"Retained Earnings = Old Retained Earnings Balance + Net Income - Dividends Issued\n\nIf you're calculating Retained Earnings for the current year, take last year's Retained\nEarnings number, add this year's Net Income, and subtract however much the company\npaid out in dividends."},{"id":209,"s":"Accounting - Advanced","c":"Technical","q":"Walk me through what flows into Additional Paid-In Capital (APIC).","a":"APIC = Old APIC + Stock-Based Compensation + Stock Created by Option Exercises\n\nIf you're calculating it, take the balance from last year, add this year's stock-based\ncompensation number, and then add in however much new stock was created by\nemployees exercising options this year."},{"id":210,"s":"Accounting - Advanced","c":"Technical","q":"What is the Statement of Shareholders' Equity and why do we use it?","a":"This statement shows everything we went through above - the major items that\ncomprise Shareholders' Equity, and how we arrive at each of them using the numbers\nelsewhere in the statement.\n\nYou don't use it too much, but it can be helpful for analyzing companies with unusual\nstock-based compensation and stock option situations."},{"id":211,"s":"Accounting - Advanced","c":"Technical","q":"What are examples of non-recurring charges we need to add back to a company's EBIT / EBITDA when looking at its financial statements?","a":"- Restructuring Charges\n- Goodwill Impairment\n- Asset Write-Downs\n- Bad Debt Expenses\n- Legal Expenses\n- Disaster Expenses\n- Change in Accounting Procedures\n\nNote that to be an 'add-back' or 'non-recurring' charge for EBITDA / EBIT purposes, it\nneeds to affect Operating Income on the Income Statement. So if you have one of these\ncharges 'below the line' then you do not add it back for the EBITDA / EBIT calculation.\n\nAlso note that you do add back Depreciation, Amortization, and sometimes Stock-Based\nCompensation for EBITDA / EBIT, but that these are not 'non-recurring charges'\nbecause all companies have them every year - these are just non-cash charges."},{"id":212,"s":"Accounting - Advanced","c":"Technical","q":"How do you project Balance Sheet items like Accounts Receivable and Accrued Expenses in a 3-statement model?","a":"Normally you make very simple assumptions here and assume these are percentages of\nrevenue, operating expenses, or cost of goods sold. Examples:\n\n- Accounts Receivable: % of revenue.\n- Deferred Revenue: % of revenue.\n- Accounts Payable: % of COGS.\n- Accrued Expenses: % of operating expenses or SG&A.\n\nThen you either carry the same percentages across in future years or assume slight\nchanges depending on the company."},{"id":213,"s":"Accounting - Advanced","c":"Technical","q":"How should you project Depreciation & Capital Expenditures?","a":"The simple way: project each one as a % of revenue or previous PP&E balance.\nThe more complex way: create a PP&E schedule that splits out different assets by their\nuseful lives, assumes straight-line depreciation over each asset's useful life, and then\nassumes capital expenditures based on what the company has invested historically."},{"id":214,"s":"Accounting - Advanced","c":"Technical","q":"How do Net Operating Losses (NOLs) affect a company's 3 statements?","a":"The 'quick and dirty' way to do this: reduce the Taxable Income by the portion of the\nNOLs that you can use each year, apply the same tax rate, and then subtract that new\nTax number from your old Pretax Income number (which should stay the same).\n\nThe way you should do this: create a book vs. cash tax schedule where you calculate the\nTaxable Income based on NOLs, and then look at what you would pay in taxes without\nthe NOLs. Then you book the difference as an increase to the Deferred Tax Liability on\nthe Balance Sheet.\n\nThis method reflects the fact that you're saving on cash flow - since the DTL, a liability,\nis rising - but correctly separates the NOL impact into book vs. cash taxes."},{"id":215,"s":"Accounting - Advanced","c":"Technical","q":"What's the difference between capital leases and operating leases?","a":"Operating leases are used for short-term leasing of equipment and property, and do not\ninvolve ownership of anything. Operating lease expenses show up as operating\nexpenses on the Income Statement.\n\nCapital leases are used for longer-term items and give the lessee ownership rights; they\ndepreciate and incur interest payments, and are counted as debt.\n\nA lease is a capital lease if any one of the following 4 conditions is true:\n\n1. If there's a transfer of ownership at the end of the term.\n2. If there's an option to purchase the asset at a bargain price at the end of the term.\n3. If the term of the lease is greater than 75% of the useful life of the asset.\n4. If the presen"},{"id":216,"s":"Accounting - Advanced","c":"Technical","q":"Why would the Depreciation & Amortization number on the Income Statement be different from what's on the Cash Flow Statement?","a":"This happens if D&A is embedded in other Income Statement line items. When this\nhappens, you need to use the Cash Flow Statement number to arrive at EBITDA because\notherwise you're undercounting D&A.\n\nEnterprise / Equity Value Questions & Answers - Basic\n\nFor the most part, Enterprise Value and Equity Value questions are straightforward.\nJust make sure you know all the relevant formulas and understand concepts like the\nTreasury Stock Method for calculating diluted shares."},{"id":217,"s":"EV / Equity Value - Basic","c":"Technical","q":"Why do we look at both Enterprise Value and Equity Value?","a":"Enterprise Value represents the value of the company that is attributable to all investors;\nEquity Value only represents the portion available to shareholders (equity investors).\nYou look at both because Equity Value is the number the public-at-large sees, while\nEnterprise Value represents its true value."},{"id":218,"s":"EV / Equity Value - Basic","c":"Technical","q":"When looking at an acquisition of a company, do you pay more attention to Enterprise or Equity Value?","a":"Enterprise Value, because that's how much an acquirer really 'pays' and includes the\noften mandatory debt repayment."},{"id":219,"s":"EV / Equity Value - Basic","c":"Technical","q":"What's the formula for Enterprise Value?","a":"EV = Equity Value + Debt + Preferred Stock + Minority Interest - Cash\n\n(This formula does not tell the whole story and can get more complex - see the\nAdvanced Questions. Most of the time you can get away with stating this formula in an\ninterview, though)."},{"id":220,"s":"EV / Equity Value - Basic","c":"Technical","q":"Why do you need to add Minority Interest to Enterprise Value?","a":"Whenever a company owns over 50% of another company, it is required to report the\nfinancial performance of the other company as part of its own performance.\n\nSo even though it doesn't own 100%, it reports 100% of the majority-owned subsidiary's\nfinancial performance.\n\nIn keeping with the 'apples-to-apples' theme, you must add Minority Interest to get to\nEnterprise Value so that your numerator and denominator both reflect 100% of the\nmajority-owned subsidiary."},{"id":221,"s":"EV / Equity Value - Basic","c":"Technical","q":"How do you calculate fully diluted shares?","a":"Take the basic share count and add in the dilutive effect of stock options and any other\ndilutive securities, such as warrants, convertible debt or convertible preferred stock.\n\nTo calculate the dilutive effect of options, you use the Treasury Stock Method (detail on\nthis below)."},{"id":222,"s":"EV / Equity Value - Basic","c":"Technical","q":"Let's say a company has 100 shares outstanding, at a share price of $10 each. It also has 10 options outstanding at an exercise price of $5 each - what is its fully diluted equity value?","a":"Its basic equity value is $1,000 (100 * $10 = $1,000). To calculate the dilutive effect of the\noptions, first you note that the options are all 'in-the-money' - their exercise price is less\nthan the current share price.\n\nWhen these options are exercised, there will be 10 new shares created - so the share\ncount is now 110 rather than 100.\n\nHowever, that doesn't tell the whole story. In order to exercise the options, we had to\n'pay' the company $5 for each option (the exercise price).\n\nAs a result, it now has $50 in additional cash, which it now uses to buy back 5 of the new\nshares we created.\n\nSo the fully diluted share count is 105, and the fully diluted equity value is $1,050."},{"id":223,"s":"EV / Equity Value - Basic","c":"Technical","q":"Let's say a company has 100 shares outstanding, at a share price of $10 each. It also has 10 options outstanding at an exercise price of $15 each - what is its fully diluted equity value?","a":"$1,000. In this case the options' exercise price is above the current share price, so they\nhave no dilutive effect."},{"id":224,"s":"EV / Equity Value - Basic","c":"Technical","q":"Why do you subtract cash in the formula for Enterprise Value? Is that always accurate?","a":"The 'official' reason: Cash is subtracted because it's considered a non-operating asset\nand because Equity Value implicitly accounts for it.\n\nThe way I think about it: In an acquisition, the buyer would 'get' the cash of the seller,\nso it effectively pays less for the company based on how large its cash balance is.\nRemember, Enterprise Value tells us how much you'd really have to 'pay' to acquire\nanother company.\n\nIt's not always accurate because technically you should be subtracting only excess cash -\nthe amount of cash a company has above the minimum cash it requires to operate."},{"id":225,"s":"EV / Equity Value - Basic","c":"Technical","q":"Is it always accurate to add Debt to Equity Value when calculating Enterprise Value?","a":"In most cases, yes, because the terms of a debt agreement usually say that debt must be\nrefinanced in an acquisition. And in most cases a buyer will pay off a seller's debt, so it\nis accurate to say that any debt 'adds' to the purchase price.\n\nHowever, there could always be exceptions where the buyer does not pay off the debt.\nThese are rare and I've personally never seen it, but once again 'never say never'\napplies."},{"id":226,"s":"EV / Equity Value - Basic","c":"Technical","q":"Could a company have a negative Enterprise Value? What would that mean?","a":"Yes. It means that the company has an extremely large cash balance, or an extremely\nlow market capitalization (or both). You see it with:\n\n1. Companies on the brink of bankruptcy.\n2. Financial institutions, such as banks, that have large cash balances.\n\nThese days, there's a lot of overlap in these 2 categories..."},{"id":227,"s":"EV / Equity Value - Basic","c":"Technical","q":"Could a company have a negative Equity Value? What would that mean?","a":"No. This is not possible because you cannot have a negative share count and you cannot\nhave a negative share price."},{"id":228,"s":"EV / Equity Value - Basic","c":"Technical","q":"Why do we add Preferred Stock to get to Enterprise Value?","a":"Preferred Stock pays out a fixed dividend, and preferred stock holders also have a\nhigher claim to a company's assets than equity investors do. As a result, it is seen as\nmore similar to debt than common stock."},{"id":229,"s":"EV / Equity Value - Basic","c":"Technical","q":"How do you account for convertible bonds in the Enterprise Value formula?","a":"If the convertible bonds are in-the-money, meaning that the conversion price of the\nbonds is below the current share price, then you count them as additional dilution to the\nEquity Value; if they're out-of-the-money then you count the face value of the\nconvertibles as part of the company's Debt."},{"id":230,"s":"EV / Equity Value - Basic","c":"Technical","q":"A company has 1 million shares outstanding at a value of $100 per share. It also has $10 million of convertible bonds, with par value of $1,000 and a conversion price of $50. How do I calculate diluted shares outstanding?","a":"This gets confusing because of the different units involved. First, note that these\nconvertible bonds are in-the-money because the company's share price is $100, but the\nconversion price is $50. So we count them as additional shares rather than debt.\n\nNext, we need to divide the value of the convertible bonds - $10 million - by the par\nvalue - $1,000 - to figure out how many individual bonds we get:\n\n$10 million / $1,000 = 10,000 convertible bonds.\n\nNext, we need to figure out how many shares this number represents. The number of\nshares per bond is the par value divided by the conversion price:\n\n$1,000 / $50 = 20 shares per bond.\n\nSo we have 200,000 new shares (20 * 10,000) created by the convertibles, giving us 1.2\nmillion diluted shares outstanding.\n\nWe do not use the Treasury Stock Method with convertibles because the company is\nnot \"receiving\" any cash from us."},{"id":231,"s":"EV / Equity Value - Basic","c":"Technical","q":"What's the difference between Equity Value and Shareholders' Equity?","a":"Equity Value is the market value and Shareholders' Equity is the book value. Equity\nValue can never be negative because shares outstanding and share prices can never be\n\nnegative, whereas Shareholders' Equity could be any value. For healthy companies,\nEquity Value usually far exceeds Shareholders' Equity.\n\nEnterprise / Equity Value Questions & Answers - Advanced\n\nThese more advanced questions cover some of the \"problems\" with the traditional\nformula for Enterprise Value, as well as details about book value and market value.\nYou're not likely to get these in the standard entry-level investment banking interview,\nbut it's always good to be prepared."},{"id":232,"s":"EV / Equity Value - Advanced","c":"Technical","q":"Are there any problems with the Enterprise Value formula you just gave me?","a":"Yes - it's too simple. There are lots of other things you need to add into the formula with\nreal companies:\n\nNet Operating Losses - Should be valued and arguably added in, similar to cash.\n\nLong-Term Investments - These should be counted, similar to cash.\n\nEquity Investments - Any investments in other companies should also be added\nin, similar to cash (though they might be discounted).\n\nCapital Leases - Like debt, these have interest payments - so they should be\nadded in like debt.\n\n(Some) Operating Leases - Sometimes you need to convert operating leases to\ncapital leases and add them as well.\n\nPension Obligations - Sometimes these are counted as debt as well.\n\nSo a more \"correct\" formula would be Enterprise Value = Equity Value - Cash + Debt +\nPreferred Stock + Minority Interest - NOLs - Investments + Capital Leases + Pension\nObligations...\n\nIn interviews, usually you can get away with saying \"Enterprise Value = Equity Value -\nCash + Debt + Preferred Stock + Minority Interest\"\n\nI mention this here because in more advanced interviews you might get questions on\nthis topic."},{"id":233,"s":"EV / Equity Value - Advanced","c":"Technical","q":"Should you use the book value or market value of each item when calculating Enterprise Value?","a":"Technically, you should use market value for everything. In practice, however, you\nusually use market value only for the Equity Value portion, because it's almost\nimpossible to establish market values for the rest of the items in the formula - so you\njust take the numbers from the company's Balance Sheet."},{"id":234,"s":"EV / Equity Value - Advanced","c":"Technical","q":"What percentage dilution in Equity Value is 'too high?'","a":"There's no strict \"rule\" here but most bankers would say that anything over 10% is odd.\nIf your basic Equity Value is $100 million and the diluted Equity Value is $115 million,\nyou might want to check your calculations - it's not necessarily wrong, but over 10%\ndilution is unusual for most companies.\n\nValuation Questions & Answers - Basic\n\nThese days, you need to have a better-than-average understanding of Valuation. Forget\nabout just knowing the 3 methodologies - you need to understand how and why they're\nused, which ones produce the highest or lowest values and also keep in mind some\nexceptions to each \"rule.\""},{"id":235,"s":"Valuation - Basic","c":"Technical","q":"What are the 3 major valuation methodologies?","a":"Comparable Companies, Precedent Transactions and Discounted Cash Flow Analysis."},{"id":236,"s":"Valuation - Basic","c":"Technical","q":"Rank the 3 valuation methodologies from highest to lowest expected value.","a":"Trick question - there is no ranking that always holds. In general, Precedent\nTransactions will be higher than Comparable Companies due to the Control Premium\nbuilt into acquisitions.\n\nBeyond that, a DCF could go either way and it's best to say that it's more variable than\nother methodologies. Often it produces the highest value, but it can produce the lowest\nvalue as well depending on your assumptions."},{"id":237,"s":"Valuation - Basic","c":"Technical","q":"When would you not use a DCF in a Valuation?","a":"You do not use a DCF if the company has unstable or unpredictable cash flows (tech or\nbio-tech startup) or when debt and working capital serve a fundamentally different role.\nFor example, banks and financial institutions do not re-invest debt and working capital\nis a huge part of their Balance Sheets - so you wouldn't use a DCF for such companies."},{"id":238,"s":"Valuation - Basic","c":"Technical","q":"What other Valuation methodologies are there?","a":"Other methodologies include:\n\nLiquidation Valuation - Valuing a company's assets, assuming they are sold off and\nthen subtracting liabilities to determine how much capital, if any, equity investors\nreceive\n\nReplacement Value - Valuing a company based on the cost of replacing its assets\n\nLBO Analysis - Determining how much a PE firm could pay for a company to hit a\n\"target\" IRR, usually in the 20-25% range\n\nSum of the Parts - Valuing each division of a company separately and adding them\ntogether at the end\n\nM&A Premiums Analysis - Analyzing M&A deals and figuring out the premium\nthat each buyer paid, and using this to establish what your company is worth\n\nFuture Share Price Analysis - Projecting a company's share price based on the P / E\nmultiples of the public company comparables, then discounting it back to its present\nvalue"},{"id":239,"s":"Valuation - Basic","c":"Technical","q":"When would you use a Liquidation Valuation?","a":"This is most common in bankruptcy scenarios and is used to see whether equity\nshareholders will receive any capital after the company's debts have been paid off. It is\noften used to advise struggling businesses on whether it's better to sell off assets\nseparately or to try and sell the entire company."},{"id":240,"s":"Valuation - Basic","c":"Technical","q":"When would you use Sum of the Parts?","a":"This is most often used when a company has completely different, unrelated divisions -\na conglomerate like General Electric, for example.\n\nIf you have a plastics division, a TV and entertainment division, an energy division, a\nconsumer financing division and a technology division, you should not use the same set\nof Comparable Companies and Precedent Transactions for the entire company.\n\nInstead, you should use different sets for each division, value each one separately, and\nthen add them together to get the Combined Value."},{"id":241,"s":"Valuation - Basic","c":"Technical","q":"When do you use an LBO Analysis as part of your Valuation?","a":"Obviously you use this whenever you're looking at a Leveraged Buyout - but it is also\nused to establish how much a private equity firm could pay, which is usually lower than\nwhat companies will pay.\n\nIt is often used to set a 'floor' on a possible Valuation for the company you're looking at."},{"id":242,"s":"Valuation - Basic","c":"Technical","q":"What are the most common multiples used in Valuation?","a":"The most common multiples are EV/Revenue, EV/EBITDA, EV/EBIT, P/E (Share Price /\nEarnings per Share), and P/BV (Share Price / Book Value)."},{"id":243,"s":"Valuation - Basic","c":"Technical","q":"What are some examples of industry-specific multiples?","a":"Technology (Internet): EV / Unique Visitors, EV / Pageviews\n\nRetail / Airlines: EV / EBITDAR (Earnings Before Interest, Taxes, Depreciation,\nAmortization & Rent)\n\nEnergy: P / MCFE, P / MCFE / D (MCFE = 1 Million Cubic Foot Equivalent, MCFE/D =\nMCFE per Day), P / NAV (Share Price / Net Asset Value)\n\nReal Estate Investment Trusts (REITs): Price / FFO, Price / AFFO (Funds From\nOperations, Adjusted Funds From Operations)\n\nTechnology and Energy should be straightforward - you're looking at traffic and energy\nreserves as value drivers rather than revenue or profit.\n\nFor Retail / Airlines, you often remove Rent because it is a major expense and one that\nvaries significantly between different types of companies.\n\nFor REITs, Funds From Operations is a common metric that adds back Depreciation and\nsubtracts gains on the sale of property. Depreciation is a non-cash yet extremely large\nexpense in real estate, and gains on sales of properties are assumed to be non-recurring,\nso FFO is viewed as a \"normalized\" picture of the cash flow the REIT is generating."},{"id":244,"s":"Valuation - Basic","c":"Technical","q":"When you're looking at an industry-specific multiple like EV / Scientists or EV / Subscribers, why do you use Enterprise Value rather than Equity Value?","a":"You use Enterprise Value because those scientists or subscribers are 'available' to all the\ninvestors (both debt and equity) in a company. The same logic doesn't apply to\neverything, though - you need to think through the multiple and see which investors\nthe particular metric is 'available' to."},{"id":245,"s":"Valuation - Basic","c":"Technical","q":"Would an LBO or DCF give a higher valuation?","a":"Technically it could go either way, but in most cases the LBO will give you a lower\nvaluation.\nHere's the easiest way to think about it: with an LBO, you do not get any value from the\ncash flows of a company in between Year 1 and the final year - you're only valuing it\nbased on its terminal value.\n\nWith a DCF, by contrast, you're taking into account both the company's cash flows in\nbetween and its terminal value, so values tend to be higher.\n\nNote: Unlike a DCF, an LBO model by itself does not give a specific valuation. Instead,\nyou set a desired IRR and determine how much you could pay for the company (the\nvaluation) based on that."},{"id":246,"s":"Valuation - Basic","c":"Technical","q":"How would you present these Valuation methodologies to a company or its investors?","a":"Usually you use a 'football field' chart where you show the valuation range implied by\neach methodology. You always show a range rather than one specific number.\n\nAs an example, see page 10 of this document (a Valuation done by Credit Suisse for the\nLeveraged Buyout of Sungard Data Systems in 2005):"},{"id":247,"s":"Valuation - Basic","c":"Technical","q":"How would you value an apple tree?","a":"The same way you would value a company: by looking at what comparable apple trees\nare worth (relative valuation) and the value of the apple tree's cash flows (intrinsic\nvaluation).\n\nYes, you could do a DCF for anything - even an apple tree."},{"id":248,"s":"Valuation - Basic","c":"Technical","q":"Why can't you use Equity Value / EBITDA as a multiple rather than Enterprise Value / EBITDA?","a":"EBITDA is available to all investors in the company - rather than just equity holders.\nSimilarly, Enterprise Value is also available to all shareholders so it makes sense to pair\nthem together.\nEquity Value / EBITDA, however, is comparing apples to oranges because Equity Value\ndoes not reflect the company's entire capital structure - only the part available to equity\ninvestors.\n15. When would a Liquidation Valuation produce the highest value?\nThis is highly unusual, but it could happen if a company had substantial hard assets but\nthe market was severely undervaluing it for a specific reason (such as an earnings miss\nor cyclicality).\nAs a result, the company's Comparable Companies and Precede"},{"id":249,"s":"Valuation - Basic","c":"Technical","q":"You never use Equity Value / EBITDA, but are there any cases where you might use Equity Value / Revenue?","a":"Never say never. It's very rare to see this, but sometimes large financial institutions\nwith big cash balances have negative Enterprise Values - so you might use Equity Value\n/ Revenue instead.\n\nYou might see Equity Value / Revenue if you've listed a set of financial and non-\nfinancial companies on a slide, you're showing Revenue multiples for the non-financial\ncompanies, and you want to show something similar for the financials.\n\nNote, however, that in most cases you would be using other multiples such as P/E and\nP/BV with banks anyway."},{"id":250,"s":"Valuation - Basic","c":"Technical","q":"How do you select Comparable Companies / Precedent Transactions?","a":"The 3 main ways to select companies and transactions:\n\n1. Industry classification\n2. Financial criteria (Revenue, EBITDA, etc.)\n3. Geography\n\nFor Precedent Transactions, you often limit the set based on date and only look at\ntransactions within the past 1-2 years.\n\nThe most important factor is industry - that is always used to screen for\ncompanies/transactions, and the rest may or may not be used depending on how specific\nyou want to be.\n\nHere are a few examples:\n\nComparable Company Screen: Oil & gas producers with market caps over $5 billion\n\nComparable Company Screen: Digital media companies with over $100 million in\nrevenue\n\nPrecedent Transaction Screen: Airline M&A transactions"},{"id":251,"s":"Valuation - Basic","c":"Technical","q":"How do you apply the 3 valuation methodologies to actually get a value for the company you're looking at?","a":"Sometimes this simple fact gets lost in discussion of Valuation methodologies. You take\nthe median multiple of a set of companies or transactions, and then multiply it by the\nrelevant metric from the company you're valuing.\n\nExample: If the median EBITDA multiple from your set of Precedent Transactions is 8x\nand your company's EBITDA is $500 million, the implied Enterprise Value would be $4\nbillion.\n\nTo get the 'football field' valuation graph you often see, you look at the minimum,\nmaximum, 25th percentile and 75th percentile in each set as well and create a range of\nvalues based on each methodology."},{"id":252,"s":"Valuation - Basic","c":"Technical","q":"What do you actually use a valuation for?","a":"Usually you use it in pitch books and in client presentations when you're providing\nupdates and telling them what they should expect for their own valuation.\n\nIt's also used right before a deal closes in a Fairness Opinion, a document a bank creates\nthat 'proves' the value their client is paying or receiving is 'fair' from a financial point\nof view.\n\nValuations can also be used in defense analyses, merger models, LBO models, DCFs\n(because terminal multiples are based off of comps), and pretty much anything else in\nfinance."},{"id":253,"s":"Valuation - Basic","c":"Technical","q":"Why would a company with similar growth and profitability to its Comparable Companies be valued at a premium?","a":"This could happen for a number of reasons:\n\n- The company has just reported earnings well-above expectations and its stock price\nhas risen recently.\n- It has some type of competitive advantage not reflected in its financials, such as a\nkey patent or other intellectual property.\n- It has just won a favorable ruling in a major lawsuit.\n- It is the market leader in an industry and has greater market share than its\ncompetitors."},{"id":254,"s":"Valuation - Basic","c":"Technical","q":"What are the flaws with public company comparables?","a":"- No company is 100% comparable to another company.\n- The stock market is 'emotional' - your multiples might be dramatically higher\nor lower on certain dates depending on the market's movements.\n- Share prices for small companies with thinly-traded stocks may not reflect their\nfull value."},{"id":255,"s":"Valuation - Basic","c":"Technical","q":"How do you take into account a company's competitive advantage in a valuation?","a":"1. Look at the 75th percentile or higher for the multiples rather than the Medians.\n2. Add in a premium to some of the multiples.\n3. Use more aggressive projections for the company.\n\nIn practice you rarely do all of the above - these are just possibilities."},{"id":256,"s":"Valuation - Basic","c":"Technical","q":"Do you ALWAYS use the median multiple of a set of public company comparables or precedent transactions?","a":"There's no 'rule' that you have to do this, but in most cases you do because you want to\nuse values from the middle range of the set. But if the company you're valuing is\ndistressed, is not performing well, or is at a competitive disadvantage, you might use the\n25th percentile or something in the lower range instead - and vice versa if it's doing well."},{"id":257,"s":"Valuation - Basic","c":"Technical","q":"You mentioned that Precedent Transactions usually produce a higher value than Comparable Companies - can you think of a situation where this is not the case?","a":"Sometimes this happens when there is a substantial mismatch between the M&A market\nand the public market. For example, no public companies have been acquired recently\nbut there have been a lot of small private companies acquired at extremely low\nvaluations.\n\nFor the most part this generalization is true but keep in mind that there are exceptions to\nalmost every 'rule' in finance."},{"id":258,"s":"Valuation - Basic","c":"Technical","q":"What are some flaws with precedent transactions?","a":"- Past transactions are rarely 100% comparable - the transaction structure, size of\nthe company, and market sentiment all have huge effects.\n- Data on precedent transactions is generally more difficult to find than it is for\npublic company comparables, especially for acquisitions of small private\ncompanies."},{"id":259,"s":"Valuation - Basic","c":"Technical","q":"Two companies have the exact same financial profile and are bought by the same acquirer, but the EBITDA multiple for one transaction is twice the multiple of the other transaction - how could this happen?","a":"Possible reasons:\n\n1. One process was more competitive and had a lot more companies bidding on the\ntarget.\n2. One company had recent bad news or a depressed stock price so it was acquired at a\ndiscount.\n3. They were in industries with different median multiples."},{"id":260,"s":"Valuation - Basic","c":"Technical","q":"Why does Warren Buffett prefer EBIT multiples to EBITDA multiples?","a":"Warren Buffett once famously said, 'Does management think the tooth fairy pays for\ncapital expenditures?'\n\nHe dislikes EBITDA because it excludes the often sizable Capital Expenditures\ncompanies make and hides how much cash they are actually using to finance their\noperations.\n\nIn some industries there is also a large gap between EBIT and EBITDA - anything that is\nvery capital-intensive, for example, will show a big disparity."},{"id":261,"s":"Valuation - Basic","c":"Technical","q":"The EV / EBIT, EV / EBITDA, and P / E multiples all measure a company's profitability. What's the difference between them, and when do you use each one?","a":"P / E depends on the company's capital structure whereas EV / EBIT and EV / EBITDA\nare capital structure-neutral. Therefore, you use P / E for banks, financial institutions,\nand other companies where interest payments / expenses are critical.\nEV / EBIT includes Depreciation & Amortization whereas EV / EBITDA excludes it -\nyou're more likely to use EV / EBIT in industries where D&A is large and where capital\nexpenditures and fixed assets are important (e.g. manufacturing), and EV / EBITDA in\nindustries where fixed assets are less important and where D&A is comparatively\nsmaller (e.g. Internet companies)."},{"id":262,"s":"Valuation - Basic","c":"Technical","q":"If you were buying a vending machine business, would you pay a higher multiple for a business where you owned the machines and they depreciated normally, or one in which you leased the machines? The cost of depreciation and lease are the same dollar amounts and everything else is held constant.","a":"You would pay more for the one where you lease the machines. Enterprise Value would\nbe the same for both companies, but with the depreciated situation the charge is not\nreflected in EBITDA - so EBITDA is higher, and the EV / EBITDA multiple is lower as a\nresult. For the leased situation, the lease would show up in SG&A so it would be\nreflected in EBITDA, making EBITDA lower and the EV / EBITDA multiple higher."},{"id":263,"s":"Valuation - Basic","c":"Technical","q":"How do you value a private company?","a":"You use the same methodologies as with public companies: public company\ncomparables, precedent transactions, and DCF. But there are some differences:\n\nYou might apply a 10-15% (or more) discount to the public company comparable\nmultiples because the private company you're valuing is not as \"liquid\" as the\npublic comps.\n\nYou can't use a premiums analysis or future share price analysis because a\nprivate company doesn't have a share price.\n\nYour valuation shows the Enterprise Value for the company as opposed to the\nimplied per-share price as with public companies.\n\nA DCF gets tricky because a private company doesn't have a market\ncapitalization or Beta - you would probably just estimate WACC based on the\npublic comps' WACC rather than trying to calculate it."},{"id":264,"s":"Valuation - Basic","c":"Technical","q":"Let's say we're valuing a private company. Why might we discount the public company comparable multiples but not the precedent transaction multiples?","a":"There's no discount because with precedent transactions, you're acquiring the entire\ncompany - and once it's acquired, the shares immediately become illiquid.\nBut shares - the ability to buy individual 'pieces' of a company rather than the whole\nthing - can be either liquid (if it's public) or illiquid (if it's private).\n\nSince shares of public companies are always more liquid, you would discount public\ncompany comparable multiples to account for this."},{"id":265,"s":"Valuation - Basic","c":"Technical","q":"Can you use private companies as part of your valuation?","a":"Only in the context of precedent transactions - it would make no sense to include them\nfor public company comparables or as part of the Cost of Equity / WACC calculation in\na DCF because they are not public and therefore have no values for market cap or Beta.\n\nValuation Questions & Answers - Advanced\n\nThese more advanced questions cover industry-specific valuation in more detail, as well\nas scenarios like IPO valuation, M&A premiums, and future share price analysis that are\nnot likely to come up in entry-level interviews - but which could come up if you're\ngoing for more advanced positions."},{"id":266,"s":"Valuation - Advanced","c":"Technical","q":"How do you value banks and financial institutions differently from other companies?","a":"You mostly use the same methodologies, except:\n\nYou look at P / E and P / BV (Book Value) multiples rather than EV / Revenue,\nEV / EBITDA, and other \"normal\" multiples, since banks have unique capital\nstructures.\n\nYou pay more attention to bank-specific metrics like NAV (Net Asset Value) and\nyou might screen companies and precedent transactions based on those instead.\n\nRather than a DCF, you use a Dividend Discount Model (DDM) which is similar\nbut is based on the present value of the company's dividends rather than its free\ncash flows.\n\nYou need to use these methodologies and multiples because interest is a critical\ncomponent of a bank's revenue and because debt is part of its business model rather\nthan just a way to finance acquisitions or expand the business."},{"id":267,"s":"Valuation - Advanced","c":"Technical","q":"Walk me through an IPO valuation for a company that's about to go public.","a":"1. Unlike normal valuations, for an IPO valuation we only care about public\ncompany comparables.\n2. After picking the public company comparables we decide on the most relevant\nmultiple to use and then estimate our company's Enterprise Value based on that.\n3. Once we have the Enterprise Value, we work backward to get to Equity Value\nand also subtract the IPO proceeds because this is 'new' cash.\n4. Then we divide by the total number of shares (old and newly created) to get its\nper-share price. When people say 'An IPO priced at...' this is what they're\nreferring to.\nIf you were using P / E or any other 'Equity Value-based multiple' for the multiple in\nstep #"},{"id":268,"s":"Valuation - Advanced","c":"Technical","q":"I'm looking at financial data for a public company comparable, and it's April (Q2) right now. Walk me through how you would 'calendarize' this company's financial statements to show the Trailing Twelve Months as opposed to just the last Fiscal Year.","a":"The 'formula' to calendarize financial statements is as follows:\n\nTTM = Most Recent Fiscal Year + New Partial Period - Old Partial Period\n\nSo in the example above, we would take the company's Q1 numbers, add the most\nrecent fiscal year's numbers, and then subtract the Q1 numbers from that most recent\nfiscal year.\n\nFor US companies you can find these quarterly numbers in the 10-Q; for international\ncompanies they're in the 'interim' reports."},{"id":269,"s":"Valuation - Advanced","c":"Technical","q":"Walk me through an M&A premiums analysis.","a":"The purpose of this analysis is to look at similar transactions and see the premiums that\nbuyers have paid to sellers' share prices when acquiring them. For example, if a\ncompany is trading at $10.00/share and the buyer acquires it for $15.00/share, that's a\n50% premium.\n\n1. First, select the precedent transactions based on industry, date (past 2-3 years for\nexample), and size (example: over $1 billion market cap).\n2. For each transaction, get the seller's share price 1 day, 20 days, and 60 days\nbefore the transaction was announced (you can also look at even longer intervals,\nor 30 days, 45 days, etc.).\n3. Then, calculate the 1-day premium, 20-day premium, etc. by"},{"id":270,"s":"Valuation - Advanced","c":"Technical","q":"Walk me through a future share price analysis.","a":"The purpose of this analysis is to project what a company's share price might be 1 or 2\nyears from now and then discount it back to its present value.\n\n1. Get the median historical (usually TTM) P / E of your public company\ncomparables.\n2. Apply this P / E multiple to your company's 1-year forward or 2-year forward\nprojected EPS to get its implied future share price.\n3. Then, discount this back to its present value by using a discount rate in-line with\nthe company's Cost of Equity figures.\n\nYou normally look at a range of P / E multiples as well as a range of discount rates for\nthis type of analysis, and make a sensitivity table with these as inputs."},{"id":271,"s":"Valuation - Advanced","c":"Technical","q":"Both M&A premiums analysis and precedent transactions involve looking at previous M&A transactions. What's the difference in how we select them?","a":"- All the sellers in the M&A premiums analysis must be public.\n- Usually we use a broader set of transactions for M&A premiums - we might use\nfewer than 10 precedent transactions but we might have dozens of M&A\npremiums. The industry and financial screens are usually less stringent.\n- Aside from those, the screening criteria is similar - financial, industry, geography,\nand date."},{"id":272,"s":"Valuation - Advanced","c":"Technical","q":"Walk me through a Sum-of-the-Parts analysis.","a":"In a Sum-of-the-Parts analysis, you value each division of a company using separate\ncomparables and transactions, get to separate multiples, and then add up each division's\nvalue to get the total for the company. Example:\n\nWe have a manufacturing division with $100 million EBITDA, an entertainment division\nwith $50 million EBITDA and a consumer goods division with $75 million EBITDA.\nWe've selected comparable companies and transactions for each division, and the\nmedian multiples come out to 5x EBITDA for manufacturing, 8x EBITDA for\nentertainment, and 4x EBITDA for consumer goods.\n\nOur calculation would be $100 * 5x + $50 * 8x + $75 * 4x = $1.2 billion for the company's\ntotal value."},{"id":273,"s":"Valuation - Advanced","c":"Technical","q":"How do you value Net Operating Losses and take them into account in a valuation?","a":"You value NOLs based on how much they'll save the company in taxes in future years,\nand then take the present value of the sum of tax savings in future years. Two ways to\nassess the tax savings in future years:\n\n1. Assume that a company can use its NOLs to completely offset its taxable income\nuntil the NOLs run out.\n2. In an acquisition scenario, use Section 382 and multiply the adjusted long-term\nrate ( by the equity purchase price of\nthe seller to determine the maximum allowed NOL usage in each year - and then\nuse that to figure out the offset to taxable income.\n\nYou might look at NOLs in a valuation but you rarely add the"},{"id":274,"s":"Valuation - Advanced","c":"Technical","q":"I have a set of public company comparables and need to get the projections from equity research. How do I select which report to use?","a":"This varies by bank and group, but two common methods:\n\n1. You pick the report with the most detailed information.\n2. You pick the report with numbers in the middle of the range.\n\nNote that you do not pick reports based on which bank they're coming from. So if\nyou're at Goldman Sachs, you would not pick all Goldman Sachs equity research - in\nfact that would be bad because then your valuation would not be objective."},{"id":275,"s":"Valuation - Advanced","c":"Technical","q":"I have a set of precedent transactions but I'm missing information like EBITDA for a lot of the companies - how can I find it if it's not available via public sources?","a":"1. Search online and see if you can find press releases or articles in the financial\npress with these numbers.\n2. Failing that, look in equity research for the buyer around the time of the\ntransaction and see if any of the analysts estimate the seller's numbers.\n3. Also look on online sources like Capital IQ and Factset and see if any of them\ndisclose numbers or give estimates."},{"id":276,"s":"Valuation - Advanced","c":"Technical","q":"How far back and forward do we usually go for public company comparable and precedent transaction multiples?","a":"Usually you look at the TTM (Trailing Twelve Months) period for both sets, and then\nyou look forward either 1 or 2 years. You're more likely to look backward more than 1\nyear and go forward more than 2 years for public company comparables; for precedent\ntransactions it's odd to go forward more than 1 year because your information is more\nlimited."},{"id":277,"s":"Valuation - Advanced","c":"Technical","q":"I have one company with a 40% EBITDA margin trading at 8x EBITDA, and another company with a 10% EBITDA margin trading at 16x EBITDA. What's the problem with comparing these two valuations directly?","a":"There's no 'rule' that says this is wrong or not allowed, but it can be misleading to\ncompare companies with dramatically different margins. Due to basic arithmetic, the\n40% margin company will usually have a lower multiple - whether or not its actual\nvalue is lower.\n\nIn this situation, we might consider screening based on margins and remove the outliers\n- you would never try to 'normalize' the EBITDA multiples based on margins."},{"id":278,"s":"Valuation - Advanced","c":"Technical","q":"Walk me through how we might value an oil & gas company and how it's different from a 'standard' company.","a":"You use the same methodologies, except:\n\n- You look at industry-specific multiples like P / MCFE and P / NAV in addition to\nthe more standard ones.\n- You need to project the prices of commodities like oil and natural gas, and also\nthe company's reserves to determine its revenue and cash flows in future years.\n- Rather than a DCF, you use a NAV (Net Asset Value) model - it's similar, but\neverything flows from the company's reserves rather than simple revenue\ngrowth / EBITDA margin projections.\n\nIn addition to all of the above, there are also some accounting complications with energy\ncompanies and you need to think about what a 'proven' reserve is vs."},{"id":279,"s":"Valuation - Advanced","c":"Technical","q":"Walk me through how we would value a REIT (Real Estate Investment Trust) and how it differs from a 'normal' company.","a":"Similar to energy, real estate is asset-intensive and a company's value depends on how\nmuch cash flow specific properties generate.\n\nYou look at Price / FFO (Funds From Operations) and Price / AFFO (Adjusted\nFunds From Operations), which add back Depreciation and subtract gains on\nproperty sales; NAV (Net Asset Value) is also important.\n\nYou value properties by dividing Net Operating Income (NOI) (Property's\nGross Income - Operating Expenses) by the capitalization rate (based on market\ndata).\n\nReplacement Valuation is more common because you can actually estimate the\ncost of buying new land and building new properties.\n\nA DCF is still a DCF, but it flows from specific properties and it might be useless\ndepending on what kind of company you're valuing.\n\nDiscounted Cash Flow Questions & Answers - Basic\n\nBeyond knowing the basics of how to construct a DCF, you also need to understand\nconcepts such as WACC, Cost of Equity and the proper discount rates to use depending\non the scenario. Interviewers also like to ask about Terminal Value - how you calculate\nit, advantages and disadvantages of different methods, and signs that it's \"too high.\""},{"id":280,"s":"DCF - Basic","c":"Technical","q":"Walk me through a DCF.","a":"'A DCF values a company based on the Present Value of its Cash Flows and the Present\nValue of its Terminal Value.\n\nFirst, you project out a company's financials using assumptions for revenue growth,\nexpenses and Working Capital; then you get down to Free Cash Flow for each year,\nwhich you then sum up and discount to a Net Present Value, based on your discount\nrate - usually the Weighted Average Cost of Capital.\n\nOnce you have the present value of the Cash Flows, you determine the company's\nTerminal Value, using either the Multiples Method or the Gordon Growth Method, and\nthen also discount that back to its Net Present Value using WACC.\n\nFinally, you add the two together to determine the comp"},{"id":281,"s":"DCF - Basic","c":"Technical","q":"Walk me through how you get from Revenue to Free Cash Flow in the projections.","a":"Subtract COGS and Operating Expenses to get to Operating Income (EBIT). Then,\nmultiply by (1 - Tax Rate), add back Depreciation and other non-cash charges, and\nsubtract Capital Expenditures and the change in Working Capital.\n\nNote: This gets you to Unlevered Free Cash Flow since you went off EBIT rather than\nEBT. You might want to confirm that this is what the interviewer is asking for."},{"id":282,"s":"DCF - Basic","c":"Technical","q":"What's an alternate way to calculate Free Cash Flow aside from taking Net Income, adding back Depreciation, and subtracting Changes in Operating Assets / Liabilities and CapEx?","a":"Take Cash Flow From Operations and subtract CapEx - that gets you to Levered Cash\nFlow. To get to Unlevered Cash Flow, you then need to add back the tax-adjusted\nInterest Expense and subtract the tax-adjusted Interest Income."},{"id":283,"s":"DCF - Basic","c":"Technical","q":"Why do you use 5 or 10 years for DCF projections?","a":"That's usually about as far as you can reasonably predict into the future. Less than 5\nyears would be too short to be useful, and over 10 years is too difficult to predict for\nmost companies."},{"id":284,"s":"DCF - Basic","c":"Technical","q":"What do you usually use for the discount rate?","a":"Normally you use WACC (Weighted Average Cost of Capital), though you might also\nuse Cost of Equity depending on how you've set up the DCF."},{"id":285,"s":"DCF - Basic","c":"Technical","q":"How do you calculate WACC?","a":"The formula is: Cost of Equity * (% Equity) + Cost of Debt * (% Debt) * (1 - Tax Rate) +\nCost of Preferred * (% Preferred).\n\nIn all cases, the percentages refer to how much of the company's capital structure is\ntaken up by each component.\n\nFor Cost of Equity, you can use the Capital Asset Pricing Model (CAPM - see the next\nquestion) and for the others you usually look at comparable companies/debt issuances\nand the interest rates and yields issued by similar companies to get estimates."},{"id":286,"s":"DCF - Basic","c":"Technical","q":"How do you calculate the Cost of Equity?","a":"Cost of Equity = Risk-Free Rate + Beta * Equity Risk Premium\n\nThe risk-free rate represents how much a 10-year or 20-year US Treasury should yield;\nBeta is calculated based on the \"riskiness\" of Comparable Companies and the Equity\nRisk Premium is the % by which stocks are expected to out-perform \"risk-less\" assets.\n\nNormally you pull the Equity Risk Premium from a publication called Ibbotson's.\n\nNote: This formula does not tell the whole story. Depending on the bank and how\nprecise you want to be, you could also add in a \"size premium\" and \"industry\n\npremium\" to account for how much a company is expected to out-perform its peers is\naccording to its market cap or industry.\n\nSmall company stocks are expected to out-perform large company stocks and certain\nindustries are expected to out-perform others, and these premiums reflect these\nexpectations."},{"id":287,"s":"DCF - Basic","c":"Technical","q":"How do you get to Beta in the Cost of Equity calculation?","a":"You look up the Beta for each Comparable Company (usually on Bloomberg), un-lever\neach one, take the median of the set and then lever it based on your company's capital\nstructure. Then you use this Levered Beta in the Cost of Equity calculation.\n\nFor your reference, the formulas for un-levering and re-levering Beta are below:\n\nUn-Levered Beta = Levered Beta / (1 + ((1 - Tax Rate) x (Total Debt/Equity)))\nLevered Beta = Un-Levered Beta x (1 + ((1 - Tax Rate) x (Total Debt/Equity)))"},{"id":288,"s":"DCF - Basic","c":"Technical","q":"Why do you have to un-lever and re-lever Beta?","a":"Again, keep in mind our 'apples-to-apples' theme. When you look up the Betas on\nBloomberg (or from whatever source you're using) they will be levered to reflect the\ndebt already assumed by each company.\n\nBut each company's capital structure is different and we want to look at how 'risky' a\ncompany is regardless of what % debt or equity it has.\n\nTo get that, we need to un-lever Beta each time.\n\nBut at the end of the calculation, we need to re-lever it because we want the Beta used in\nthe Cost of Equity calculation to reflect the true risk of our company, taking into\naccount its capital structure this time."},{"id":289,"s":"DCF - Basic","c":"Technical","q":"Would you expect a manufacturing company or a technology company to have a higher Beta?","a":"A technology company, because technology is viewed as a 'riskier' industry than\nmanufacturing."},{"id":290,"s":"DCF - Basic","c":"Technical","q":"Let's say that you use Levered Free Cash Flow rather than Unlevered Free Cash Flow in your DCF - what is the effect?","a":"Levered Free Cash Flow gives you Equity Value rather than Enterprise Value, since the\ncash flow is only available to equity investors (debt investors have already been 'paid'\nwith the interest payments)."},{"id":291,"s":"DCF - Basic","c":"Technical","q":"If you use Levered Free Cash Flow, what should you use as the Discount Rate?","a":"You would use the Cost of Equity rather than WACC since we're not concerned with\nDebt or Preferred Stock in this case - we're calculating Equity Value, not Enterprise\nValue."},{"id":292,"s":"DCF - Basic","c":"Technical","q":"How do you calculate the Terminal Value?","a":"You can either apply an exit multiple to the company's Year 5 EBITDA, EBIT or Free\nCash Flow (Multiples Method) or you can use the Gordon Growth method to estimate\nits value based on its growth rate into perpetuity.\n\nThe formula for Terminal Value using Gordon Growth is: Terminal Value = Year 5 Free\nCash Flow * (1 + Growth Rate) / (Discount Rate - Growth Rate)."},{"id":293,"s":"DCF - Basic","c":"Technical","q":"Why would you use Gordon Growth rather than the Multiples Method to calculate the Terminal Value?","a":"In banking, you almost always use the Multiples Method to calculate Terminal Value in\na DCF. It's much easier to get appropriate data for exit multiples since they are based on\nComparable Companies - picking a long-term growth rate, by contrast, is always a shot\nin the dark.\n\nHowever, you might use Gordon Growth if you have no good Comparable Companies\nor if you have reason to believe that multiples will change significantly in the industry\nseveral years down the road. For example, if an industry is very cyclical you might be\nbetter off using long-term growth rates rather than exit multiples."},{"id":294,"s":"DCF - Basic","c":"Technical","q":"What's an appropriate growth rate to use when calculating the Terminal Value?","a":"Normally you use the country's long-term GDP growth rate, the rate of inflation, or\nsomething similarly conservative.\n\nFor companies in mature economies, a long-term growth rate over 5% would be quite\naggressive since most developed economies are growing at less than 5% per year."},{"id":295,"s":"DCF - Basic","c":"Technical","q":"How do you select the appropriate exit multiple when calculating Terminal Value?","a":"Normally you look at the Comparable Companies and pick the median of the set, or\nsomething close to it.\n\nAs with almost anything else in finance, you always show a range of exit multiples and\nwhat the Terminal Value looks like over that range rather than picking one specific\nnumber.\n\nSo if the median EBITDA multiple of the set were 8x, you might show a range of values\nusing multiples from 6x to 10x."},{"id":296,"s":"DCF - Basic","c":"Technical","q":"Which method of calculating Terminal Value will give you a higher valuation?","a":"It's hard to generalize because both are highly dependent on the assumptions you make.\nIn general, the Multiples Method will be more variable than the Gordon Growth method\nbecause exit multiples tend to span a wider range than possible long-term growth rates."},{"id":297,"s":"DCF - Basic","c":"Technical","q":"What's the flaw with basing terminal multiples on what public company comparables are trading at?","a":"The median multiples may change greatly in the next 5-10 years so it may no longer be\naccurate by the end of the period you're looking at. This is why you normally look at a\nwide range of multiples and do a sensitivity to see how the valuation changes over that\nrange.\n\nThis method is particularly problematic with cyclical industries (e.g. semiconductors)."},{"id":298,"s":"DCF - Basic","c":"Technical","q":"How do you know if your DCF is too dependent on future assumptions?","a":"The 'standard' answer: if significantly more than 50% of the company's Enterprise\nValue comes from its Terminal Value, your DCF is probably too dependent on future\nassumptions.\nIn reality, almost all DCFs are 'too dependent on future assumptions' - it's actually\nquite rare to see a case where the Terminal Value is less than 50% of the Enterprise Value.\n\nBut when it gets to be in the 80-90% range, you know that you may need to re-think\nyour assumptions..."},{"id":299,"s":"DCF - Basic","c":"Technical","q":"Should Cost of Equity be higher for a $5 billion or $500 million market cap company?","a":"It should be higher for the $500 million company, because all else being equal, smaller\ncompanies are expected to outperform large companies in the stock market (and\ntherefore be 'more risky'). Using a Size Premium in your calculation would also ensure\nthat Cost of Equity is higher for the $500 million company."},{"id":300,"s":"DCF - Basic","c":"Technical","q":"What about WACC - will it be higher for a $5 billion or $500 million company?","a":"This is a bit of a trick question because it depends on whether or not the capital structure\nis the same for both companies. If the capital structure is the same in terms of\npercentages and interest rates and such, then WACC should be higher for the $500\nmillion company for the same reasons as mentioned above.\n\nIf the capital structure is not the same, then it could go either way depending on how\nmuch debt/preferred stock each one has and what the interest rates are."},{"id":301,"s":"DCF - Basic","c":"Technical","q":"What's the relationship between debt and Cost of Equity?","a":"More debt means that the company is more risky, so the company's Levered Beta will be\nhigher - all else being equal, additional debt would raise the Cost of Equity, and less\ndebt would lower the Cost of Equity."},{"id":302,"s":"DCF - Basic","c":"Technical","q":"Cost of Equity tells us what kind of return an equity investor can expect for investing in a given company - but what about dividends? Shouldn't we factor dividend yield into the formula?","a":"Trick question. Dividend yields are already factored into Beta, because Beta describes\nreturns in excess of the market as a whole - and those returns include dividends."},{"id":303,"s":"DCF - Basic","c":"Technical","q":"How can we calculate Cost of Equity WITHOUT using CAPM?","a":"There is an alternate formula:\n\nCost of Equity = (Dividends per Share / Share Price) + Growth Rate of Dividends\n\nThis is less common than the 'standard' formula but sometimes you use it for\ncompanies where dividends are more important or when you lack proper information\non Beta and the other variables that go into calculating Cost of Equity with CAPM."},{"id":304,"s":"DCF - Basic","c":"Technical","q":"Two companies are exactly the same, but one has debt and one does not - which one will have the higher WACC?","a":"This is tricky - the one without debt will have a higher WACC up to a certain point,\nbecause debt is \"less expensive\" than equity. Why?\n\nInterest on debt is tax-deductible (hence the (1 - Tax Rate) multiplication in the\nWACC formula).\n\nDebt is senior to equity in a company's capital structure - debt holders would be\npaid first in a liquidation or bankruptcy.\n\nIntuitively, interest rates on debt are usually lower than the Cost of Equity numbers\nyou see (usually over 10%). As a result, the Cost of Debt portion of WACC will\ncontribute less to the total figure than the Cost of Equity portion will.\n\nHowever, the above is true only to a certain point. Once a company's debt goes up high\nenough, the interest rate will rise dramatically to reflect the additional risk and so the\nCost of Debt would start to increase - if it gets high enough, it might become higher than\nCost of Equity and additional debt would increase WACC.\n\nIt's a \"U-shape\" curve where debt decreases WACC to a point, then starts increasing it."},{"id":305,"s":"DCF - Basic","c":"Technical","q":"Which has a greater impact on a company's DCF valuation - a 10% change in revenue or a 1% change in the discount rate?","a":"You should start by saying, 'it depends' but most of the time the 10% difference in\nrevenue will have more of an impact. That change in revenue doesn't affect only the\ncurrent year's revenue, but also the revenue/EBITDA far into the future and even the\nterminal value."},{"id":306,"s":"DCF - Basic","c":"Technical","q":"What about a 1% change in revenue vs. a 1% change in the discount rate?","a":"In this case the discount rate is likely to have a bigger impact on the valuation, though\nthe correct answer should start with, 'It could go either way, but most of the time...'"},{"id":307,"s":"DCF - Basic","c":"Technical","q":"How do you calculate WACC for a private company?","a":"This is problematic because private companies don't have market caps or Betas. In this\ncase you would most likely just estimate WACC based on work done by auditors or\nvaluation specialists, or based on what WACC for comparable public companies is."},{"id":308,"s":"DCF - Basic","c":"Technical","q":"What should you do if you don't believe management's projections for a DCF model?","a":"You can take a few different approaches:\n\n- You can create your own projections.\n- You can modify management's projections downward to make them more\nconservative.\n- You can show a sensitivity table based on different growth rates and margins and\nshow the values assuming managements' projections and assuming a more\nconservative set of numbers.\n\nIn reality, you'd probably do all of these if you had unrealistic projections."},{"id":309,"s":"DCF - Basic","c":"Technical","q":"Why would you not use a DCF for a bank or other financial institution?","a":"Banks use debt differently than other companies and do not re-invest it in the business -\nthey use it to create products instead. Also, interest is a critical part of banks' business\nmodels and working capital takes up a huge part of their Balance Sheets - so a DCF for a\nfinancial institution would not make much sense.\n\nFor financial institutions, it's more common to use a dividend discount model for valuation\npurposes."},{"id":310,"s":"DCF - Basic","c":"Technical","q":"What types of sensitivity analyses would we look at in a DCF?","a":"Example sensitivities:\n\n- Revenue Growth vs. Terminal Multiple\n- EBITDA Margin vs. Terminal Multiple\n- Terminal Multiple vs. Discount Rate\n- Long-Term Growth Rate vs. Discount Rate\n\nAnd any combination of these (except Terminal Multiple vs. Long-Term Growth Rate,\nwhich would make no sense)."},{"id":311,"s":"DCF - Basic","c":"Technical","q":"A company has a high debt load and is paying off a significant portion of its principal each year. How do you account for this in a DCF?","a":"Trick question. You don't account for this at all in a DCF, because paying off debt\nprincipal shows up in Cash Flow from Financing on the Cash Flow Statement - but we\nonly go down to Cash Flow from Operations and then subtract Capital Expenditures to\nget to Free Cash Flow.\n\nIf we were looking at Levered Free Cash Flow, then our interest expense would decline\nin future years due to the principal being paid off - but we still wouldn't count the\nprincipal repayments themselves anywhere.\n\nDiscounted Cash Flow Questions & Answers - Advanced\n\nThese more advanced questions cover how you use a DCF \"in real life\" and some of the\ncomplexities that arise when you're using it to value real companies. Most of these are\nmore likely if you're experienced and are interviewing for other investment banking or\nprivate equity positions."},{"id":312,"s":"DCF - Advanced","c":"Technical","q":"Explain why we would use the mid-year convention in a DCF.","a":"You use it to represent the fact that a company's cash flow does not come 100% at the\nend of each year - instead, it comes in evenly throughout each year.\n\nIn a DCF without mid-year convention, we would use discount period numbers of 1 for\nthe first year, 2 for the second year, 3 for the third year, and so on.\n\nWith mid-year convention, we would instead use 0.5 for the first year, 1.5 for the second\nyear, 2.5 for the third year, and so on."},{"id":313,"s":"DCF - Advanced","c":"Technical","q":"What discount period numbers would I use for the mid-year convention if I have a stub period - e.g. Q4 of Year 1 - in my DCF?","a":"The rule is that you divide the stub discount period by 2, and then you simply subtract\n0.5 from the 'normal' discount periods for the future years. Example for a Q4 stub:\nQ4 Year 1 Year 2 Year 3 Year 4 Year 5\nNormal Discount Periods with Stub: 0.25 1.25 2.25 3.25 4.25 5.25\nMid-Year Discount Periods with Stub: 0.125 0.75 1.75 2.75 3.75 4.75"},{"id":314,"s":"DCF - Advanced","c":"Technical","q":"How does the terminal value calculation change when we use the mid-year convention?","a":"When you're discounting the terminal value back to the present value, you use different\nnumbers for the discount period depending on whether you're using the Multiples\nMethod or Gordon Growth Method:\n\n- Multiples Method: You add 0.5 to the final year discount number to reflect the\nfact that you're assuming the company gets sold at the end of the year.\n- Gordon Growth Method: You use the final year discount number as is, because\nyou're assuming the cash flows grow into perpetuity and that they are still\nreceived throughout the year rather than just at the end."},{"id":315,"s":"DCF - Advanced","c":"Technical","q":"If I'm working with a public company in a DCF, how do I calculate its per-share value?","a":"Once you get to Enterprise Value, ADD cash and then subtract debt, preferred stock,\nand minority interest (and any other debt-like items) to get to Equity Value.\n\nThen, you need to use a circular calculation that takes into account the basic shares\noutstanding, options, warrants, convertibles, and other dilutive securities. It's circular\nbecause the dilution from these depends on the per-share price - but the per-share price\ndepends on number of shares outstanding, which depends on the per-share price.\n\nTo resolve this, you need to enable iterative calculations in Excel so that it can cycle\nthrough to find an approximate per-share price."},{"id":316,"s":"DCF - Advanced","c":"Technical","q":"Walk me through a Dividend Discount Model (DDM) that you would use in place of a normal DCF for financial institutions.","a":"The mechanics are the same as a DCF, but we use dividends rather than free cash flows:\n\n1. Project out the company's earnings, down to earnings per share (EPS).\n2. Assume a dividend payout ratio - what percentage of the EPS actually gets paid\nout to shareholders in the form of dividends - based on what the firm has done\nhistorically and how much regulatory capital it needs.\n3. Use this to calculate dividends over the next 5-10 years.\n4. Discount each dividend to its present value based on Cost of Equity - NOT\nWACC - and then sum these up.\n5. Calculate terminal value based on P / E and EPS in the final year, and then\ndiscount this to its present value ba"},{"id":317,"s":"DCF - Advanced","c":"Technical","q":"When you're calculating WACC, let's say that the company has convertible debt. Do you count this as debt when calculating Levered Beta for the company?","a":"Trick question. If the convertible debt is in-the-money then you do not count it as debt\nbut instead assume that it contributes to dilution, so the company's Equity Value is\nhigher. If it's out-of-the-money then you count it as debt and use the interest rate on the\nconvertible for Cost of Debt."},{"id":318,"s":"DCF - Advanced","c":"Technical","q":"We're creating a DCF for a company that is planning to buy a factory for $100 in cash (no debt or other financing) in Year 4. Currently the present value of its Enterprise Value according to the DCF is $200. How would we change the DCF to account for the factory purchase, and what would our new Enterprise V
