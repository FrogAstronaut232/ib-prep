  { week:1, title:"Your Story", phase:"Behavioral & Fit", sections:["Background / Personal"],
    guide:`<h3>Crafting Your Personal Narrative</h3>
<p>Every banking interview starts with <strong>"Tell me about yourself"</strong> or <strong>"Walk me through your resume."</strong> This isn't small talk — it's your most important answer.</p>
<p>Structure your story in 3 parts:</p>
<ol>
<li><strong>Beginning</strong> — Where you started, what sparked your interest in finance/business</li>
<li><strong>Middle</strong> — Key experiences that built your skills (internships, projects, classes)</li>
<li><strong>End</strong> — Why investment banking is the logical next step, and why THIS firm</li>
</ol>
<h3>Key Principles</h3>
<ul>
<li><strong>Everything must connect.</strong> Each experience should logically lead to the next, ending with "and that's why I'm here"</li>
<li><strong>Be specific.</strong> Don't say "I'm interested in finance." Say "After analyzing portfolio returns during my research internship, I became fascinated by how companies are valued"</li>
<li><strong>Show, don't tell.</strong> Instead of "I'm analytical," describe a time you analyzed something</li>
<li><strong>Keep it to 90 seconds.</strong> Practice with a timer</li>
<li><strong>Tailor to the audience.</strong> Mention the specific bank and group</li>
</ul>
<p>Common mistakes: being too long, being generic, not connecting your background to banking, or sounding overly rehearsed.</p>` },

  { week:2, title:"Why Investment Banking", phase:"Behavioral & Fit", sections:["Why Banking","Commitment"],
    guide:`<h3>What Investment Bankers Actually Do</h3>
<p>Before you can answer "why banking," you need to understand the job:</p>
<ul>
<li>Advise companies on major financial decisions: mergers, acquisitions, IPOs, debt/equity offerings</li>
<li>Build financial models to value companies</li>
<li>Create pitch books and presentations for clients</li>
<li>Work directly with C-suite executives at major companies</li>
</ul>
<h3>Good Reasons for Wanting Banking</h3>
<ul>
<li>Genuine interest in understanding how businesses work</li>
<li>Want to learn financial modeling and valuation at an elite level</li>
<li>Attracted to working on transformative deals (M&A, IPOs)</li>
<li>Want broad exposure to different industries early in your career</li>
<li>Long-term interest in finance (PE, hedge funds, corporate development)</li>
</ul>
<h3>Never Say These</h3>
<ul>
<li>Money (even though everyone knows it pays well)</li>
<li>Prestige or brand name</li>
<li>"I don't know what else to do"</li>
</ul>
<h3>Showing Commitment</h3>
<p>Interviewers want to know you won't quit after 3 months. Demonstrate commitment by: researching the bank/group, networking with people at the firm, taking relevant courses, and having a clear career plan that starts with banking.</p>` },

  { week:3, title:"Self-Assessment", phase:"Behavioral & Fit", sections:["Strengths / Weaknesses","Future"],
    guide:`<h3>Strengths — The Framework</h3>
<p>Pick 2-3 strengths that are RELEVANT to banking:</p>
<ul>
<li>Analytical skills / attention to detail</li>
<li>Work ethic / ability to thrive under pressure</li>
<li>Strong communication skills</li>
<li>Fast learner / intellectual curiosity</li>
<li>Teamwork / collaborative mindset</li>
</ul>
<p>For each strength, prepare a specific example: "One of my strengths is attention to detail. For example, during my internship at X, I caught an error in a financial report that would have..."</p>
<h3>Weaknesses — The Rules</h3>
<ul>
<li>Pick a REAL weakness (not "I work too hard")</li>
<li>Show what you're doing to improve</li>
<li>Don't pick something critical to banking (like "I hate working long hours")</li>
</ul>
<p>Good examples: public speaking (and the Toastmasters class you took), perfectionism (and how you've learned to prioritize), delegation (and how you're working on trusting others).</p>
<h3>Career Goals Questions</h3>
<p>When asked "Where do you see yourself in 5-10 years?" — show banking is the foundation. Mention interest in growing within the firm, OR a logical exit (PE, corporate development). Banks know people leave — it's OK to be honest about long-term goals.</p>` },

  { week:4, title:"Handling Failure", phase:"Behavioral & Fit", sections:["Failure"],
    guide:`<h3>Why They Ask About Failure</h3>
<p>Banks want people who can handle setbacks — because you WILL make mistakes, and they want to know how you recover.</p>
<h3>The STAR Framework</h3>
<ul>
<li><strong>Situation:</strong> Set the context briefly</li>
<li><strong>Task:</strong> What were you trying to accomplish</li>
<li><strong>Action:</strong> What went wrong and what did you DO about it</li>
<li><strong>Result:</strong> What did you learn, and how did it make you better</li>
</ul>
<h3>Choosing the Right Failure</h3>
<ul>
<li>Pick something meaningful (not trivial)</li>
<li>Take genuine responsibility — don't blame others</li>
<li>The outcome should show growth and learning</li>
<li>Don't pick something suggesting a fundamental character flaw</li>
</ul>
<p>Good examples: a team project that missed a deadline, an error in analysis that led to a wrong recommendation, failing to get an opportunity and learning to prepare better.</p>
<p><strong>Key rule:</strong> Focus 70% of your answer on what you learned and how you improved. Own it. Be genuine — interviewers spot fake stories instantly.</p>` },

  { week:5, title:"Leadership & Creativity", phase:"Behavioral & Fit", sections:["Team / Leadership","Outside the Box"],
    guide:`<h3>What Counts as Leadership</h3>
<p>You don't need "manager" in your title. Leadership includes:</p>
<ul>
<li>Leading a club, team, or project</li>
<li>Taking initiative on a task no one else wanted</li>
<li>Mentoring or helping others</li>
<li>Making a key decision that affected a group</li>
</ul>
<h3>How to Structure Answers</h3>
<p>Use the STAR method. Focus on YOUR specific contribution (not "we did X"), how you influenced or motivated others, and the measurable result.</p>
<h3>Creative / Outside-the-Box Questions</h3>
<p>These test whether you can think on your feet. Framework:</p>
<ol>
<li>Don't panic — take a moment to think</li>
<li>State your assumptions clearly</li>
<li>Walk through your logic step by step</li>
<li>Arrive at a reasonable conclusion</li>
<li>Acknowledge limitations in your approach</li>
</ol>
<p>The interviewer cares about your thought PROCESS, not the exact answer.</p>` },

  { week:6, title:"Analytical Skills & Career Transitions", phase:"Behavioral & Fit", sections:["Analytical / Attention to Detail","Career Changer"],
    guide:`<h3>Demonstrating Analytical Skills</h3>
<p>Banking demands precision — every number matters in a $500M deal. Show this by:</p>
<ul>
<li>Discussing specific instances where you worked with numbers or data</li>
<li>Quantifying your impact: "I analyzed 200+ data points" or "my analysis saved X hours"</li>
<li>Mentioning tools: Excel, SQL, Python, financial databases</li>
<li>Even non-finance experiences count: research papers, budgeting a club, analyzing any kind of data</li>
</ul>
<h3>If You're Changing Careers</h3>
<p>Many successful bankers come from non-traditional backgrounds. Connect your skills:</p>
<ul>
<li><strong>Lawyers:</strong> Analytical thinking, long hours, attention to detail</li>
<li><strong>Engineers:</strong> Quantitative skills, problem-solving, precision</li>
<li><strong>Military:</strong> Leadership, discipline, working under pressure</li>
<li><strong>Consultants:</strong> Client management, presentation skills, analytical frameworks</li>
</ul>
<p>Acknowledge your non-traditional path honestly, explain what sparked your interest, show concrete steps you've taken (certifications, courses), and demonstrate how your unique background is an ASSET.</p>` },

  { week:7, title:"Understanding the Industry", phase:"Behavioral & Fit", sections:["Understanding Banking"],
    guide:`<h3>Key Divisions of an Investment Bank</h3>
<ul>
<li><strong>IBD (Investment Banking Division):</strong> Advisory on M&A, IPOs, debt offerings — this is what you're interviewing for</li>
<li><strong>Sales & Trading:</strong> Buying and selling securities for clients</li>
<li><strong>Equity Research:</strong> Publishing analysis and recommendations on stocks</li>
<li><strong>Asset Management:</strong> Managing money for investors</li>
</ul>
<h3>What IBD Analysts Do Day-to-Day</h3>
<p>Build financial models, create pitch books, perform due diligence, support senior bankers in client meetings, and work on live deals.</p>
<h3>Key Deal Types</h3>
<ul>
<li><strong>M&A:</strong> Advising companies buying or selling other companies</li>
<li><strong>IPO:</strong> Helping private companies go public</li>
<li><strong>Debt offering:</strong> Helping companies raise money by issuing bonds</li>
<li><strong>Equity offering:</strong> Helping public companies sell more stock</li>
</ul>
<h3>Before Your Interview, Know:</h3>
<ul>
<li>The bank's recent deals (check their website)</li>
<li>Current market conditions and recent major deals</li>
<li>Why you want THAT specific group/bank</li>
<li>Industry groups (by sector) vs. Product groups (by deal type)</li>
</ul>` },

  { week:8, title:"Culture Fit & Investor Mindset", phase:"Behavioral & Fit", sections:["Culture","Warren Buffett"],
    guide:`<h3>What Banks Look for in Culture Fit</h3>
<p>Banking teams are small and work 80+ hour weeks together. They want:</p>
<ul>
<li><strong>Teamwork</strong> — you'll work closely with 3-5 people on deals</li>
<li><strong>Humility</strong> — junior bankers do grunt work, and that's OK</li>
<li><strong>Coachability</strong> — can you take feedback without getting defensive?</li>
<li><strong>Social skills</strong> — you'll interact with clients eventually</li>
<li><strong>Genuine enthusiasm</strong> — not just going through the motions</li>
</ul>
<p>Questions like "What do you do for fun?" and "What's the last book you read?" seem casual but reveal your personality. Be genuine and show intellectual curiosity.</p>
<h3>Warren Buffett & Investor Mindset</h3>
<p>Many interviews reference Buffett or test your investing knowledge:</p>
<ul>
<li><strong>Core principle:</strong> Buy wonderful companies at fair prices</li>
<li><strong>Value investing:</strong> Look for undervalued companies with strong competitive moats</li>
<li><strong>Long-term thinking</strong> over short-term speculation</li>
<li><strong>Key concepts:</strong> Margin of safety, competitive moat, intrinsic value</li>
</ul>
<p>You should be able to discuss a stock you follow and WHY you find it interesting. Show genuine intellectual curiosity about markets and companies.</p>` },

  // Phase 2: Accounting
  { week:9, title:"Financial Statements I", phase:"Accounting", sections:[{name:"Accounting -- Basic",to:17}],
    guide:`<h3>The Three Financial Statements</h3>
<p>You MUST know these cold — they're the foundation of everything in banking.</p>
<h3>1. Income Statement (Profit & Loss)</h3>
<p>Shows profitability over a period (quarter/year):</p>
<ul>
<li><strong>Revenue</strong> (Sales) — money earned from selling products/services</li>
<li>minus <strong>COGS</strong> (Cost of Goods Sold) — direct costs to make the product</li>
<li>= <strong>Gross Profit</strong></li>
<li>minus <strong>Operating Expenses</strong> (SG&A, R&D) — overhead costs</li>
<li>= <strong>Operating Income (EBIT)</strong></li>
<li>minus <strong>Interest Expense</strong> — cost of debt</li>
<li>minus <strong>Taxes</strong></li>
<li>= <strong>Net Income</strong> — the "bottom line"</li>
</ul>
<h3>2. Balance Sheet</h3>
<p>Snapshot of what a company owns and owes at a specific date.</p>
<p><code>Assets = Liabilities + Equity</code> (this MUST always balance)</p>
<ul>
<li><strong>Assets:</strong> Cash, Accounts Receivable, Inventory, PP&E, Goodwill</li>
<li><strong>Liabilities:</strong> Accounts Payable, Debt, Deferred Revenue</li>
<li><strong>Equity:</strong> Common Stock, Retained Earnings</li>
</ul>
<h3>3. Cash Flow Statement</h3>
<p>Shows actual cash movement over a period. Three sections:</p>
<ul>
<li><strong>Operating:</strong> Cash from core business (starts with Net Income, adjusts for non-cash items)</li>
<li><strong>Investing:</strong> Cash spent on/received from assets (CapEx, acquisitions)</li>
<li><strong>Financing:</strong> Cash from/to investors and lenders (debt, dividends, buybacks)</li>
</ul>
<p><strong>Key insight:</strong> A company can be profitable (positive Net Income) but still run out of cash. That's why the Cash Flow Statement exists.</p>` },

  { week:10, title:"Financial Statements II", phase:"Accounting", sections:[{name:"Accounting -- Basic",from:17}],
    guide:`<h3>How the Three Statements Link</h3>
<p>This is one of the MOST common interview questions.</p>
<p>Start with the <strong>Income Statement:</strong> Net Income flows into two places:</p>
<ol>
<li><strong>Cash Flow Statement</strong> — Net Income is the starting point for Cash from Operations</li>
<li><strong>Balance Sheet</strong> — Net Income increases Retained Earnings (in Equity)</li>
</ol>
<p>From the <strong>Cash Flow Statement:</strong></p>
<ul>
<li>Operating adjustments: Depreciation added back (non-cash), changes in working capital</li>
<li>Investing: CapEx reduces PP&E on the Balance Sheet</li>
<li>Financing: Debt issuance/repayment flows to the Balance Sheet</li>
<li><strong>Ending Cash</strong> flows to the Balance Sheet (Assets)</li>
</ul>
<h3>The Classic Question: "$10 Increase in Depreciation"</h3>
<ol>
<li><strong>Income Statement:</strong> Operating expenses up $10 → Pre-tax income down $10 → Taxes down $4 (at 40% rate) → Net Income down $6</li>
<li><strong>Cash Flow Statement:</strong> Net Income down $6, but Depreciation added back $10 → Cash up $4</li>
<li><strong>Balance Sheet:</strong> Cash up $4, PP&E down $10 → Assets down $6. Retained Earnings down $6. Both sides still balance.</li>
</ol>
<h3>Working Capital</h3>
<p><code>Working Capital = Current Assets - Current Liabilities</code></p>
<p>Increases in working capital USE cash (money tied up). Decreases in working capital GENERATE cash. Example: if Accounts Receivable goes up $50, you've made sales but haven't collected cash yet.</p>` },

  { week:11, title:"Advanced Accounting", phase:"Accounting", sections:["Accounting -- Advanced"],
    guide:`<h3>Goodwill</h3>
<ul>
<li>Created when a company is acquired for MORE than the fair value of its net assets</li>
<li><code>Goodwill = Purchase Price - Fair Value of Net Assets</code></li>
<li>Lives on the Balance Sheet as an intangible asset</li>
<li>Not amortized, but tested for impairment annually</li>
<li><strong>Goodwill impairment:</strong> If the acquired business declines in value, goodwill is written down → hits the Income Statement as a non-cash charge</li>
</ul>
<h3>Deferred Taxes</h3>
<p>Arise from timing differences between book accounting (GAAP) and tax accounting:</p>
<ul>
<li><strong>Deferred Tax Liability (DTL):</strong> Company pays LESS tax now, MORE later (e.g., accelerated depreciation for taxes)</li>
<li><strong>Deferred Tax Asset (DTA):</strong> Company pays MORE tax now, LESS later (e.g., warranty reserves)</li>
</ul>
<h3>Net Operating Losses (NOLs)</h3>
<p>When a company has losses, it can carry them forward to offset future taxable income. This creates a Deferred Tax Asset. Very important in restructuring and M&A.</p>
<h3>Purchase Accounting</h3>
<p>When Company A acquires Company B: B's assets are written up/down to fair market value, goodwill is created for the excess purchase price, and new depreciation/amortization schedules are created for the written-up assets.</p>` },

  // Phase 3: Valuation
  { week:12, title:"Enterprise Value vs Equity Value", phase:"Valuation", sections:["EV / Equity Value -- Basic","EV / Equity Value -- Advanced"],
    guide:`<h3>Equity Value (Market Cap)</h3>
<p><code>Equity Value = Share Price × Shares Outstanding</code></p>
<p>What equity holders (shareholders) own. Represents just the equity portion of the company.</p>
<h3>Enterprise Value (EV)</h3>
<p>The value of the ENTIRE business — to ALL investors (equity AND debt holders). Think of it as: what would it cost to buy the WHOLE company?</p>
<h3>The Bridge Formula</h3>
<p><code>EV = Equity Value + Debt + Preferred Stock + Minority Interest - Cash</code></p>
<ul>
<li><strong>Why subtract cash?</strong> If you buy a company for $100M but it has $20M cash, your net cost is $80M. The cash offsets the purchase price.</li>
<li><strong>Why add debt?</strong> When you buy a company, you take on its debt obligations. $100M equity + $50M debt = $150M total cost.</li>
</ul>
<h3>When to Use Which</h3>
<ul>
<li><strong>EV multiples</strong> (EV/EBITDA, EV/Revenue) — capital structure neutral, compare companies regardless of financing</li>
<li><strong>Equity multiples</strong> (P/E, Price/Book) — for comparing value to equity holders specifically</li>
</ul>
<p><strong>Common trap:</strong> "Can EV be negative?" Yes — if cash exceeds equity value plus debt. Rare, but possible with distressed or cash-heavy companies.</p>` },

  { week:13, title:"Valuation Methodologies I", phase:"Valuation", sections:[{name:"Valuation -- Basic",to:16}],
    guide:`<h3>The Big Three Valuation Methods</h3>
<ol>
<li><strong>Comparable Company Analysis</strong> ("Comps" / "Trading Comps")</li>
<li><strong>Precedent Transactions</strong> ("Transaction Comps")</li>
<li><strong>Discounted Cash Flow</strong> (DCF)</li>
</ol>
<h3>1. Comparable Company Analysis</h3>
<p>Value a company by looking at what similar PUBLIC companies are worth.</p>
<p><strong>Steps:</strong></p>
<ol>
<li>Select comparable companies (same industry, size, growth, margins)</li>
<li>Calculate trading multiples for each comp (EV/EBITDA, EV/Revenue, P/E)</li>
<li>Apply the median/mean multiple to your target company's metrics</li>
<li>This gives you an implied valuation range</li>
</ol>
<h3>Key Multiples</h3>
<ul>
<li><strong>EV/EBITDA</strong> — most common, capital-structure neutral. Typical: 6-12x</li>
<li><strong>EV/Revenue</strong> — useful for unprofitable companies (tech startups)</li>
<li><strong>P/E</strong> — equity-level metric, affected by capital structure</li>
</ul>
<h3>Choosing Good Comps</h3>
<p>Same industry/sector, similar size, similar growth and margins, similar geography and business model.</p>
<p><strong>Pros:</strong> Market-based, objective, easy to calculate. <strong>Cons:</strong> No two companies are identical, market may be mispricing the sector.</p>` },

  { week:14, title:"Valuation Methodologies II", phase:"Valuation", sections:[{name:"Valuation -- Basic",from:16}],
    guide:`<h3>2. Precedent Transactions</h3>
<p>Value a company by looking at what acquirers have PAID for similar companies in M&A deals.</p>
<ol>
<li>Find recent M&A transactions of similar companies</li>
<li>Calculate transaction multiples (EV/EBITDA at the deal price)</li>
<li>Apply the median multiple to your target</li>
</ol>
<h3>Key Difference from Comps</h3>
<p>Usually gives HIGHER values because of the <strong>control premium</strong> — acquirers pay 20-40% above market price to gain control of a company.</p>
<p><strong>Pros:</strong> Reflects actual prices paid. <strong>Cons:</strong> Limited universe of deals, market conditions change.</p>
<h3>3. DCF (Preview)</h3>
<p>Values a company based on its future cash flows, discounted to today. Most theoretically "correct" but heavily assumption-dependent. We'll go deep in Weeks 16-18.</p>
<h3>The Football Field Chart</h3>
<p>Bankers present all methods on one chart showing valuation ranges. Typical ordering (low to high):</p>
<ol>
<li>52-week trading range (reference point)</li>
<li>DCF analysis</li>
<li>Comparable companies</li>
<li>Precedent transactions (highest, due to control premium)</li>
</ol>` },

  { week:15, title:"Advanced Valuation", phase:"Valuation", sections:["Valuation -- Advanced"],
    guide:`<h3>Sum-of-the-Parts (SOTP)</h3>
<p>For diversified companies with multiple segments: value each segment separately using appropriate comps, add them up, subtract net debt. Useful for conglomerates.</p>
<h3>Net Asset Value (NAV)</h3>
<p>Used for REITs, natural resource companies, and financial institutions. Value based on fair market value of assets minus liabilities.</p>
<h3>When to Use Which Method</h3>
<ul>
<li><strong>Stable, profitable companies:</strong> All three methods, weighted equally</li>
<li><strong>High-growth tech:</strong> DCF + Revenue multiples</li>
<li><strong>Distressed companies:</strong> Liquidation value, asset-based</li>
<li><strong>Banks/financial institutions:</strong> P/E, P/Book (don't use EV/EBITDA)</li>
<li><strong>REITs:</strong> NAV, P/FFO</li>
</ul>
<h3>Premiums and Discounts</h3>
<ul>
<li><strong>Control premium:</strong> 20-40% for majority stake</li>
<li><strong>Illiquidity discount:</strong> 10-30% for private companies</li>
<li><strong>Conglomerate discount:</strong> Diversified companies often trade below SOTP value</li>
</ul>` },

  // Phase 4: DCF
  { week:16, title:"DCF: Free Cash Flow", phase:"DCF Analysis", sections:[{name:"DCF -- Basic",to:16}],
    guide:`<h3>DCF Overview</h3>
<p>The Discounted Cash Flow says: a company is worth the present value of all its future cash flows.</p>
<ol>
<li>Project the company's Free Cash Flows for 5-10 years</li>
<li>Calculate a Terminal Value (value beyond the projection period)</li>
<li>Discount everything back to today using WACC</li>
<li>Sum it all up = Enterprise Value</li>
</ol>
<h3>Unlevered Free Cash Flow (UFCF)</h3>
<p>Cash flow available to ALL investors (debt + equity), before interest payments:</p>
<p><code>UFCF = EBIT × (1 - Tax Rate) + D&A - CapEx - Change in Working Capital</code></p>
<ul>
<li><strong>EBIT:</strong> Operating income — pre-interest to be capital-structure neutral</li>
<li><strong>Add back D&A:</strong> Non-cash charges that reduce income but not actual cash</li>
<li><strong>Subtract CapEx:</strong> Actual cash spent on physical assets</li>
<li><strong>Subtract increases in Working Capital:</strong> Cash tied up in operations</li>
</ul>
<h3>Why "Unlevered"?</h3>
<p>We exclude interest because: (1) we want to value the whole business regardless of financing, (2) cost of debt is already in WACC, and (3) it lets us compare companies with different capital structures.</p>
<h3>Projection Best Practices</h3>
<p>Use 5-10 year projections. Revenue growth should slow toward a stable rate. Margins should trend toward industry averages. Base projections on historical data + management guidance.</p>` },

  { week:17, title:"DCF: WACC & Terminal Value", phase:"DCF Analysis", sections:[{name:"DCF -- Basic",from:16}],
    guide:`<h3>WACC (Weighted Average Cost of Capital)</h3>
<p>The blended required return for all capital providers. It's the discount rate for the DCF.</p>
<p><code>WACC = (E/V × Re) + (D/V × Rd × (1-T))</code></p>
<ul>
<li>E/V = proportion of equity, D/V = proportion of debt</li>
<li>Re = cost of equity, Rd = cost of debt, T = tax rate</li>
</ul>
<h3>Cost of Equity (CAPM)</h3>
<p><code>Re = Risk-Free Rate + Beta × Equity Risk Premium</code></p>
<ul>
<li><strong>Risk-Free Rate:</strong> 10-year Treasury yield (~4-5%)</li>
<li><strong>Beta:</strong> Stock's volatility vs market (>1 = more volatile)</li>
<li><strong>Equity Risk Premium:</strong> Extra return for stocks over bonds (~5-7%)</li>
</ul>
<h3>Terminal Value</h3>
<p>Captures value beyond the projection period. Two methods:</p>
<ul>
<li><strong>Gordon Growth:</strong> <code>TV = Final FCF × (1+g) / (WACC-g)</code> where g = long-term growth (~2-3%)</li>
<li><strong>Exit Multiple:</strong> <code>TV = Final EBITDA × Exit Multiple</code></li>
</ul>
<p><strong>Critical:</strong> Terminal Value typically represents 60-80% of total DCF value. Your growth rate and exit multiple assumptions matter enormously. Always run sensitivity analysis.</p>` },

  { week:18, title:"Advanced DCF", phase:"DCF Analysis", sections:["DCF -- Advanced"],
    guide:`<h3>Sensitivity Analysis</h3>
<p>Because DCF relies on assumptions, you MUST show how the value changes: vary WACC (±1%) and terminal growth rate (±0.5%), create a sensitivity table. This shows you understand the uncertainty.</p>
<h3>Mid-Year Convention</h3>
<p>Standard DCF assumes cash flows arrive at year-end. Mid-year convention assumes mid-year arrival (more realistic). Effect: increases present value slightly.</p>
<h3>Common Interview Questions</h3>
<ul>
<li><strong>"Walk me through a DCF"</strong> — Practice as a 2-minute response</li>
<li><strong>"Biggest impact on a DCF?"</strong> — Terminal Value assumptions, then WACC</li>
<li><strong>"What if WACC goes up?"</strong> — Present value goes DOWN (higher discount = future cash worth less)</li>
<li><strong>"DCF for a bank?"</strong> — Use Dividend Discount Model instead (banks don't have traditional CapEx/Working Capital)</li>
<li><strong>"Negative FCF companies?"</strong> — DCF works if FCF turns positive eventually; otherwise use revenue multiples</li>
</ul>` },

  // Phase 5: M&A
  { week:19, title:"M&A Fundamentals", phase:"Mergers & Acquisitions", sections:["Merger Model -- Basic"],
    guide:`<h3>Why Companies Acquire Others</h3>
<ul>
<li><strong>Revenue synergies:</strong> Cross-selling, new markets, new products</li>
<li><strong>Cost synergies:</strong> Eliminate duplicate costs (HQ, back office, staff)</li>
<li><strong>Strategic:</strong> Acquire technology, talent, market share</li>
<li><strong>Financial:</strong> Buy undervalued companies, tax benefits</li>
</ul>
<h3>Accretion/Dilution — The Most Tested M&A Concept</h3>
<p>Will the deal increase or decrease the acquirer's Earnings Per Share (EPS)?</p>
<ul>
<li><strong>Accretive:</strong> Combined EPS > Acquirer's standalone EPS (good)</li>
<li><strong>Dilutive:</strong> Combined EPS < Acquirer's standalone EPS (bad)</li>
</ul>
<p><strong>Quick rule:</strong> If the acquirer's P/E is HIGHER than the target's P/E → likely accretive. If LOWER → likely dilutive.</p>
<h3>Payment Methods</h3>
<ul>
<li><strong>All Cash:</strong> No share dilution, but uses cash/adds debt</li>
<li><strong>All Stock:</strong> Creates dilution but preserves cash</li>
<li><strong>Mix:</strong> Most common in practice</li>
</ul>
<h3>Synergies</h3>
<p><strong>Cost synergies:</strong> 10-25% of target's costs, higher confidence. <strong>Revenue synergies:</strong> Harder to quantify, bankers are skeptical of these.</p>` },

  { week:20, title:"Advanced M&A", phase:"Mergers & Acquisitions", sections:["Merger Model -- Advanced"],
    guide:`<h3>Sources & Uses</h3>
<p>A table showing where money comes from and where it goes:</p>
<ul>
<li><strong>Sources:</strong> New debt, acquirer's cash, new equity issuance</li>
<li><strong>Uses:</strong> Purchase price, refinancing target's debt, transaction fees</li>
<li>Sources MUST equal Uses</li>
</ul>
<h3>Goodwill in M&A</h3>
<p><code>Goodwill = Purchase Price - Fair Value of Target's Net Identifiable Assets</code></p>
<p>Pay $500M for a company with $300M in net assets → goodwill = $200M. Represents brand value, customer relationships, synergies, workforce.</p>
<h3>Pro Forma Balance Sheet</h3>
<p>After the deal closes: combined assets + goodwill created, combined liabilities + new acquisition debt, adjusted equity.</p>
<h3>What Makes a Deal More Accretive</h3>
<ul>
<li>High synergies</li>
<li>Using more debt (cheaper than equity, interest is tax-deductible)</li>
<li>Target has higher earnings yield than acquirer's cost of capital</li>
<li>Lower purchase premium</li>
</ul>
<h3>What Makes It More Dilutive</h3>
<ul>
<li>Paying a high premium</li>
<li>Financing with stock when acquirer's P/E is low</li>
<li>Minimal synergies, unprofitable target</li>
</ul>` },

  // Phase 6: LBO
  { week:21, title:"LBO Fundamentals", phase:"Leveraged Buyouts", sections:["LBO -- Basic"],
    guide:`<h3>How an LBO Works</h3>
<ol>
<li>PE firm puts in equity (typically 30-40% of purchase price)</li>
<li>Borrows the rest as debt (60-70%)</li>
<li>Uses the TARGET COMPANY's cash flows to pay down debt over time</li>
<li>Sells the company in 3-7 years for a profit</li>
</ol>
<p><strong>Goal:</strong> Achieve a 20-25%+ IRR (Internal Rate of Return) on equity.</p>
<h3>Three Ways PE Firms Create Returns</h3>
<ol>
<li><strong>Debt paydown:</strong> As debt is paid off, the equity portion grows</li>
<li><strong>EBITDA growth:</strong> Improve the business operationally</li>
<li><strong>Multiple expansion:</strong> Buy low, sell high</li>
</ol>
<h3>What Makes a Good LBO Candidate</h3>
<ul>
<li><strong>Stable, predictable cash flows</strong> — needs to service debt reliably</li>
<li><strong>Strong market position</strong> — defensible business</li>
<li><strong>Low CapEx</strong> — more cash for debt paydown</li>
<li><strong>Cost reduction opportunities</strong></li>
<li><strong>Strong asset base</strong> — collateral for debt</li>
</ul>
<h3>Debt Structure</h3>
<ul>
<li><strong>Senior Debt:</strong> Lower rate, first in line for repayment</li>
<li><strong>Subordinated/Mezzanine:</strong> Higher rate, repaid after senior</li>
<li><strong>Equity:</strong> PE firm's investment, last in line, highest risk & return</li>
</ul>` },

  { week:22, title:"Advanced LBO", phase:"Leveraged Buyouts", sections:["LBO -- Advanced"],
    guide:`<h3>The Paper LBO</h3>
<p>Some interviews give you 30 minutes to do a quick LBO on paper:</p>
<ol>
<li><strong>Entry:</strong> Purchase Price = EBITDA × Entry Multiple (e.g., 8x)</li>
<li><strong>Debt:</strong> Typically 4-6x EBITDA. Equity = Purchase Price - Debt</li>
<li><strong>Cash Flow:</strong> EBITDA - Interest - Taxes - CapEx = Free Cash Flow</li>
<li><strong>Debt Paydown:</strong> Apply FCF to reduce debt each year</li>
<li><strong>Exit:</strong> Year 5 EBITDA × Exit Multiple</li>
<li><strong>Return:</strong> Exit Equity = Exit Value - Remaining Debt</li>
<li><strong>MOIC</strong> = Exit Equity / Initial Equity</li>
</ol>
<h3>Quick IRR Rules of Thumb</h3>
<ul>
<li>2.0x in 5 years ≈ 15% IRR</li>
<li>2.5x in 5 years ≈ 20% IRR</li>
<li>3.0x in 5 years ≈ 25% IRR</li>
<li>Double in 3 years ≈ 26% IRR</li>
</ul>
<h3>Other Concepts</h3>
<ul>
<li><strong>Dividend Recap:</strong> Company takes on more debt to pay PE firm a dividend before exit</li>
<li><strong>Add-on Acquisitions:</strong> Buy smaller companies and merge them in (often at lower multiples — "multiple arbitrage")</li>
</ul>` },

  // Phase 7: Restructuring
  { week:23, title:"Restructuring Basics", phase:"Restructuring", sections:[{name:"Restructuring / Distressed M&A",to:15}],
    guide:`<h3>When Companies Get in Trouble</h3>
<p>Revenue declines, too much debt, industry disruption, mismanagement, or fraud.</p>
<h3>Chapter 11 vs Chapter 7</h3>
<ul>
<li><strong>Chapter 11 (Reorganization):</strong> Company continues operating while restructuring debts. Goal: emerge as a viable business.</li>
<li><strong>Chapter 7 (Liquidation):</strong> Company ceases operations. Assets sold to repay creditors. Company dissolved.</li>
</ul>
<h3>The Absolute Priority Rule</h3>
<p>When distributing value in bankruptcy, the order is:</p>
<ol>
<li>Secured creditors (backed by collateral) — paid first</li>
<li>Unsecured creditors (bonds, trade payables)</li>
<li>Subordinated debt holders</li>
<li>Preferred stockholders</li>
<li>Common stockholders — paid last (usually get nothing)</li>
</ol>
<h3>Fulcrum Security</h3>
<p>The class of debt/equity that is partially impaired. Creditors above get paid in full, below get nothing. The fulcrum class gets whatever value is left (often receives equity in the reorganized company).</p>` },

  { week:24, title:"Distressed M&A", phase:"Restructuring", sections:[{name:"Restructuring / Distressed M&A",from:15,to:30}],
    guide:`<h3>Distressed M&A</h3>
<p>Acquiring a company in or near bankruptcy — often at significant discounts. Assets may be purchased out of bankruptcy (Section 363 sale), often free of most liabilities.</p>
<h3>Credit Analysis Basics</h3>
<ul>
<li><strong>Debt/EBITDA:</strong> How many years of earnings to pay off debt. >4-5x is highly leveraged</li>
<li><strong>Interest Coverage (EBITDA/Interest):</strong> Can the company afford its interest? <1.0x means trouble</li>
</ul>
<h3>Types of Debt Restructuring</h3>
<ul>
<li><strong>Amend & Extend:</strong> Modify existing debt terms (lower rates, extend maturity)</li>
<li><strong>Debt-for-Equity Swap:</strong> Creditors exchange debt claims for ownership stakes</li>
<li><strong>Distressed Exchange:</strong> Offer creditors new securities at a discount</li>
<li><strong>DIP Financing:</strong> New loans to companies IN bankruptcy to fund operations during restructuring</li>
</ul>
<h3>Valuation in Restructuring</h3>
<p>Focus on <strong>liquidation value</strong> (floor) vs. <strong>going-concern value</strong> (ceiling). Enterprise value determines where the value "breaks" (fulcrum security).</p>` },

  { week:25, title:"Advanced Restructuring", phase:"Restructuring", sections:[{name:"Restructuring / Distressed M&A",from:30}],
    guide:`<h3>Plan of Reorganization</h3>
<p>In Chapter 11, a plan is proposed detailing how each creditor class will be treated, what the restructured company looks like, and the new capital structure. Each class votes; the court can "cram down" dissenting classes.</p>
<h3>Valuation Fights</h3>
<p>Enterprise value of the reorganized company determines who gets what. Debtors want HIGHER valuation (more value to spread), senior creditors may want LOWER (they get control faster).</p>
<h3>Key Concepts</h3>
<ul>
<li><strong>Automatic stay:</strong> When filing Chapter 11, all lawsuits and collection efforts pause</li>
<li><strong>Pre-packaged bankruptcy:</strong> Plan negotiated BEFORE filing — speeds up the process</li>
<li><strong>Credit default swaps (CDS):</strong> Insurance-like instruments on debt</li>
<li><strong>Make-whole provisions:</strong> Penalty for early debt repayment</li>
</ul>
<h3>Restructuring Banking Skills</h3>
<p>Analysts need: bankruptcy law knowledge, credit analysis, asset-based valuation, understanding of negotiation dynamics between creditor classes, and financial modeling under stress scenarios.</p>` },

  // Phase 8: Final
  { week:26, title:"Deal Discussions & Brain Teasers", phase:"Final Prep", sections:["Discussing Transactions","Brain Teasers"],
    guide:`<h3>Discussing Transactions</h3>
<p>Prepare 1-2 deals to discuss in detail using this framework:</p>
<ol>
<li><strong>Context:</strong> What industry, who were the parties, approximate size</li>
<li><strong>Rationale:</strong> Why did this deal make sense (synergies, strategy)</li>
<li><strong>Valuation:</strong> What multiples were paid, was it reasonable</li>
<li><strong>Your opinion:</strong> Did you agree with the deal? Why or why not?</li>
</ol>
<p>Find deals on WSJ, FT, Bloomberg, or the bank's own website. Show you understand strategic logic, can think critically, and have a well-reasoned opinion.</p>
<h3>Brain Teasers</h3>
<p>These test structured thinking, not whether you know the answer. Approach:</p>
<ol>
<li><strong>Clarify</strong> — Ask questions about the problem</li>
<li><strong>Structure</strong> — Break it into smaller parts</li>
<li><strong>Estimate</strong> — Use reasonable assumptions</li>
<li><strong>Calculate</strong> — Walk through math out loud</li>
<li><strong>Sanity check</strong> — Does your answer make sense?</li>
</ol>
<p>Common types: market sizing ("How many golf balls fit in a school bus?"), logic puzzles, math problems, probability. The interviewer cares about your PROCESS, not the exact answer.</p>` }
];

// ===== SM-2 SPACED REPETITION ENGINE =====
const SM2 = {
  defaultCard() {
    return { ease: 2.5, interval: 0, reps: 0, due: 0, state: 'new' };
  },
  
  review(card, quality) {
    // quality: 0=Again, 1=Hard, 2=Good, 3=Easy
    const now = Date.now();
    let { ease, interval, reps } = card;
    
    if (quality === 0) {
      // Again - reset
      reps = 0;
      interval = 1; // 1 minute
      card.state = 'learning';
    } else if (quality === 1) {
      // Hard
      if (reps === 0) {
        interval = 6; // 6 minutes
      } else if (reps === 1) {
        interval = 15;
      } else {
        interval = Math.round(interval * 1.2 * 1440); // convert to minutes
      }
      ease = Math.max(1.3, ease - 0.15);
      reps++;
      card.state = reps < 2 ? 'learning' : 'review';
    } else if (quality === 2) {
      // Good
      if (reps === 0) {
        interval = 10;
      } else if (reps === 1) {
        interval = 1440; // 1 day in minutes
      } else {
        interval = Math.round(interval * ease * 1440);
      }
      reps++;
      card.state = reps < 2 ? 'learning' : 'review';
    } else {
      // Easy
      if (reps === 0) {
        interval = 4 * 1440; // 4 days
      } else if (reps === 1) {
        interval = 4 * 1440;
      } else {
        interval = Math.round(interval * ease * 1.3 * 1440);
      }
      ease += 0.15;
      reps++;
      card.state = 'review';
    }
    
    card.ease = ease;
    card.interval = interval;
    card.reps = reps;
    card.due = now + interval * 60 * 1000;
    return card;
  },
  
  intervalText(minutes) {
    if (minutes < 60) return Math.round(minutes) + 'm';
    if (minutes < 1440) return Math.round(minutes / 60) + 'h';
    if (minutes < 43200) return Math.round(minutes / 1440) + 'd';
    return Math.round(minutes / 43200) + 'mo';
  }
};

function simpleHash(str) {
  let hash = 0;
  for (let i = 0; i < str.length; i++) {
    hash = ((hash << 5) - hash) + str.charCodeAt(i);
    hash = hash & hash;
  }
  return 'u' + Math.abs(hash).toString(36);
}

function updateSyncDot(status) {
  syncStatus = status;
  // Update sidebar sync dot
  const dot = document.getElementById('sync-dot');
  if (dot) dot.className = 'sync-dot ' + status;

function pushToFirebase(stateObj) {
  if (!firebaseRef) return;
  updateSyncDot('syncing');
  firebaseRef.set({
    payload: JSON.stringify(stateObj),
    lastModified: stateObj.lastModified || Date.now()
  }).then(() => {
    updateSyncDot('synced');
  }).catch((err) => {
    console.error('Firebase push error:', err);
    updateSyncDot('error');
  });
}

function connectSync(passphrase) {
  if (!passphrase) return;
  if (firebaseRef) firebaseRef.off();
  try {
    if (!firebase.apps.length) firebase.initializeApp(FIREBASE_CONFIG);
  } catch(e) { updateSyncDot('error'); return; }

  localStorage.setItem(SYNC_KEY_STORAGE, passphrase);
  const hash = simpleHash(passphrase);
  firebaseRef = firebase.database().ref('users/' + hash);
  updateSyncDot('syncing');

  firebaseRef.once('value').then(snapshot => {
    const raw = snapshot.val();
    const remote = raw && raw.payload ? JSON.parse(raw.payload) : null;
    if (remote && remote.lastModified) {
      if (remote.lastModified > (state.lastModified || 0)) {
        state = remote;
        try { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); } catch(e) {}
        render();
      } else if ((state.lastModified || 0) > remote.lastModified) {
        pushToFirebase(state);
      }
    } else if (Object.keys(state.cardStates || {}).length > 0) {
      state.lastModified = state.lastModified || Date.now();
      pushToFirebase(state);
    }
    updateSyncDot('synced');

    // Listen for ongoing changes from other devices
    firebaseRef.on('value', snap => {
      const rawR = snap.val();
      const r = rawR && rawR.payload ? JSON.parse(rawR.payload) : null;
      if (r && r.lastModified > (state.lastModified || 0)) {
        state = r;
        try { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); } catch(e) {}
        updateSyncDot('synced');
        render();
      }
    });
  }).catch((err) => { console.error('Firebase read error:', err); updateSyncDot('error'); });

  // Monitor connection state for offline/reconnect
  firebase.database().ref('.info/connected').on('value', snap => {
    if (snap.val() === true) {
      if (syncStatus === 'error' || syncStatus === 'offline') {
        pushToFirebase(state);
      }
    } else {
      if (firebaseRef) updateSyncDot('offline');
    }
  });
}

  if (firebaseRef) { firebaseRef.off(); firebaseRef = null; }
  localStorage.removeItem(SYNC_KEY_STORAGE);
  updateSyncDot('disconnected');
  render();
}

function loadState() {
  try {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) return JSON.parse(saved);
  } catch(e) {}
  return { cardStates: {}, newPerDay: 5, lastStudyDate: null, newToday: 0, studySessions: 0, unlockedWeeks: {} };
}

function saveState(state) {
  state.lastModified = Date.now();
  try { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); } catch(e) {}
  pushToFirebase(state);
}

let state = loadState();

function getCardState(id) {
  if (!state.cardStates[id]) state.cardStates[id] = SM2.defaultCard();
  return state.cardStates[id];
}

function getStudyQueue() {
  const now = Date.now();
  const today = new Date().toDateString();
  
  // Reset daily counter
  if (state.lastStudyDate !== today) {
    state.newToday = 0;
    state.lastStudyDate = today;
    saveState(state);
  }
  
  const due = [];
  const newCards = [];
  const learning = [];
  
  const unlocked = getUnlockedCardIds();
  for (const card of CARDS) {
    if (unlocked.size > 0 && !unlocked.has(card.id)) continue;
    const cs = getCardState(card.id);
    if (cs.state === 'new') {
      newCards.push(card);
    } else if (cs.state === 'learning') {
      if (cs.due <= now) learning.push(card);
    } else if (cs.due <= now) {
      due.push(card);
    }
  }
  
  // Sort learning by due date (most overdue first)
  learning.sort((a, b) => getCardState(a.id).due - getCardState(b.id).due);
  due.sort((a, b) => getCardState(a.id).due - getCardState(b.id).due);
  
  // Interleave: learning first, then reviews, then new
  const queue = [...learning, ...due];
  const remaining = state.newPerDay - state.newToday;
  if (remaining > 0) {
    queue.push(...newCards.slice(0, remaining));
  }
  
  return queue;
}

function getStats() {
  let newCount = 0, learningCount = 0, reviewCount = 0, masteredCount = 0;
  const now = Date.now();
  const sectionStats = {};
  
  const unlocked = getUnlockedCardIds();
  for (const card of CARDS) {
    if (unlocked.size > 0 && !unlocked.has(card.id)) continue;
    const cs = getCardState(card.id);
    if (!sectionStats[card.section]) sectionStats[card.section] = { total: 0, studied: 0 };
    sectionStats[card.section].total++;
    
    if (cs.state === 'new') newCount++;
    else {
      sectionStats[card.section].studied++;
      if (cs.state === 'learning') learningCount++;
      else if (cs.interval >= 21 * 1440) masteredCount++;
      else reviewCount++;
    }
  }
  
  const dueNow = getStudyQueue().length;
  const total = newCount + learningCount + reviewCount + masteredCount;
  return { newCount, learningCount, reviewCount, masteredCount, dueNow, sectionStats, total };
}

          <div class="tap-hint">Click or press Space to reveal answer</div>
        </div>
        <div class="card-face card-back">
          <div class="card-section">Answer</div>
          <div class="card-text">${escHtml(card.answer)}</div>
        </div>
      </div>
    </div>
    ${isFlipped ? `<div class="rating-buttons">
      <button class="rate-btn again" onclick="rateCard(0)">Again <span class="kb-hint">1</span><span class="interval">${SM2.intervalText(intervals[0])}</span></button>
      <button class="rate-btn hard" onclick="rateCard(1)">Hard <span class="kb-hint">2</span><span class="interval">${SM2.intervalText(intervals[1])}</span></button>
      <button class="rate-btn good" onclick="rateCard(2)">Good <span class="kb-hint">3</span><span class="interval">${SM2.intervalText(intervals[2])}</span></button>
      <button class="rate-btn easy" onclick="rateCard(3)">Easy <span class="kb-hint">4</span><span class="interval">${SM2.intervalText(intervals[3])}</span></button>
    </div>` : ''}
  </div>`;
}

function renderDashboard(s) {
  const pct = Math.round(((s.total - s.newCount) / s.total) * 100);
  const circumference = 2 * Math.PI * 76;
  const offset = circumference - (pct / 100) * circumference;

  const sections = Object.entries(s.sectionStats).sort((a,b) => b[1].total - a[1].total);

  return `<div class="dashboard">
    <div class="dashboard-top">
      <div class="progress-ring">
        <div class="ring-container">
          <svg width="180" height="180">
            <circle cx="90" cy="90" r="76" fill="none" stroke="var(--surface2)" stroke-width="8"/>
            <circle cx="90" cy="90" r="76" fill="none" stroke="var(--accent)" stroke-width="8"
              stroke-dasharray="${circumference}" stroke-dashoffset="${offset}"
              stroke-linecap="round" style="transition: stroke-dashoffset 1s ease"/>
          </svg>
          <div class="ring-center">
            <div class="pct">${pct}%</div>
            <div class="label">seen</div>
          </div>
        </div>
      </div>
      <div class="stats-grid">
        <div class="stat-card"><div class="num" style="color:var(--text-dim)">${s.newCount}</div><div class="lbl">Unseen</div></div>
        <div class="stat-card"><div class="num" style="color:var(--orange)">${s.learningCount}</div><div class="lbl">Learning</div></div>
        <div class="stat-card"><div class="num" style="color:var(--green)">${s.reviewCount}</div><div class="lbl">Reviewing</div></div>
        <div class="stat-card"><div class="num" style="color:var(--accent)">${s.masteredCount}</div><div class="lbl">Mastered</div></div>
      </div>
    </div>
    <div class="section-breakdown">
      <h3>By Section</h3>
      ${sections.map(([name, data]) => {
        const pctDone = Math.round((data.studied / data.total) * 100);
        const color = pctDone === 100 ? 'var(--green)' : pctDone > 50 ? 'var(--accent)' : 'var(--orange)';
        return `<div class="section-row">
          <div class="sec-name">${name}</div>
          <div class="sec-bar"><div class="sec-fill" style="width:${pctDone}%;background:${color}"></div></div>
          <div class="sec-count">${data.studied}/${data.total}</div>
        </div>`;
      }).join('')}
    </div>
  </div>`;
}

function renderBrowse() {
  const categories = ['All', 'Technical', 'Fit / Behavioral', 'Restructuring', 'Deal Experience'];
  
  let filtered = CARDS;
  if (browseFilter !== 'All') filtered = filtered.filter(c => c.category === browseFilter);
  if (browseSearch) {
    const q = browseSearch.toLowerCase();
    filtered = filtered.filter(c => c.question.toLowerCase().includes(q) || c.section.toLowerCase().includes(q));
  }
  
  // Show max 80 at a time (desktop can handle more)
  const shown = filtered.slice(0, 80);

  return `<div class="browse-view">
    <input class="search-box" type="text" placeholder="Search questions... (Ctrl+F)" value="${escHtml(browseSearch)}" oninput="updateSearch(this.value)">
    <div class="filter-row">
      ${categories.map(c => `<button class="filter-btn ${browseFilter === c ? 'active' : ''}" onclick="setFilter('${c}')">${c}</button>`).join('')}
    </div>
    <div style="font-size:13px;color:var(--text-dim);margin-bottom:16px">${filtered.length} cards${filtered.length > 80 ? ' (showing 80)' : ''}</div>
    <div class="browse-grid">
    ${shown.map(card => {
      const isExp = expandedBrowse.has(card.id);
      const cs = getCardState(card.id);
      const stLabel = cs.state === 'new' ? 'New' : cs.state === 'learning' ? 'Learning' :
        (cs.interval >= 21*1440 ? 'Mastered' : 'Review');
      return `<div class="browse-card ${isExp ? 'expanded' : ''}" onclick="toggleBrowse(${card.id})">
        <div class="bq">${escHtml(card.question)}</div>
        <div class="bmeta"><span>${card.section}</span><span>${stLabel}</span></div>
        <div class="ba">${escHtml(card.answer)}</div>
      </div>`;
    }).join('')}
    </div>
  </div>`;
}

function renderSettings() {
  return `<div class="settings-view">
    <div class="settings-grid">
      <div class="setting-group">
        <h3>Daily Limits</h3>
        <div class="setting-row">
          <label>New cards per day</label>
          <input type="number" min="1" max="50" value="${state.newPerDay}" onchange="updateNewPerDay(this.value)">
        </div>
        <div class="setting-row">
          <label>New cards studied today</label>
          <span style="font-family:'JetBrains Mono',monospace;color:var(--accent)">${state.newToday}</span>
        </div>
      </div>
      <div class="setting-group">
        <h3>Data</h3>
        <div class="setting-row">
          <label>Total cards</label>
          <span style="font-family:'JetBrains Mono',monospace">${CARDS.length}</span>
        </div>
        <div class="setting-row">
          <label>Cards with progress</label>
          <span style="font-family:'JetBrains Mono',monospace">${Object.keys(state.cardStates).length}</span>
        </div>
      </div>
      <div class="setting-group">
        <h3>Cloud Sync</h3>
        <div class="setting-row">
          <label>Status</label>
          <span style="font-family:'JetBrains Mono',monospace;color:var(${syncStatus === 'synced' ? '--green' : syncStatus === 'error' || syncStatus === 'offline' ? '--red' : '--text-dim'})">${syncStatus === 'disconnected' ? 'Not connected' : syncStatus}</span>
        </div>
        <button class="danger-btn" style="background:var(--accent-dim);color:var(--text)" onclick="${localStorage.getItem(SYNC_KEY_STORAGE) ? 'changeSyncKey()' : 'showSyncModal()'}">${localStorage.getItem(SYNC_KEY_STORAGE) ? 'Change Sync Key' : 'Set Up Sync'}</button>
      </div>
      <div class="setting-group">
        <h3>Reset</h3>
        <button class="danger-btn" onclick="resetProgress()">Reset All Progress</button>
      </div>
    </div>
    <div style="margin-top:20px;padding:16px;background:var(--surface);border:1px solid var(--border);border-radius:12px;font-size:13px;color:var(--text-dim)">
      <strong style="color:var(--text)">Keyboard Shortcuts:</strong>
      <span style="margin-left:12px">Space/Enter = Flip card</span>
      <span style="margin-left:12px">1-4 = Rate card</span>
      <span style="margin-left:12px">L/S/D/B = Switch view</span>
    </div>
  </div>`;
}

function renderLearn() {
  if (curriculumWeekView !== null) return renderWeekDetail(curriculumWeekView);

  // Find next recommended week
  let nextWeek = 1;
  for (const w of CURRICULUM) {
    if (!state.unlockedWeeks || !state.unlockedWeeks[w.week]) { nextWeek = w.week; break; }
    nextWeek = w.week + 1;
  }

  let html = '<div class="learn-view">';
  let currentPhase = '';
  for (const w of CURRICULUM) {
    if (w.phase !== currentPhase) {
      currentPhase = w.phase;
      html += '<div class="phase-label">' + escHtml(currentPhase) + '</div>';
    }
    const isUnlocked = state.unlockedWeeks && state.unlockedWeeks[w.week];
    const isCurrent = w.week === nextWeek && !isUnlocked;
    const weekCards = getWeekCards(w);
    const studied = weekCards.filter(c => { const cs = getCardState(c.id); return cs.state !== 'new'; }).length;

    let badgeClass = 'locked';
    let badgeText = weekCards.length + ' cards';
    if (isUnlocked && studied === weekCards.length && weekCards.length > 0) { badgeClass = 'done'; badgeText = 'Complete'; }
    else if (isUnlocked) { badgeClass = 'done'; badgeText = studied + '/' + weekCards.length; }
    else if (isCurrent) { badgeClass = 'ready'; badgeText = 'Start →'; }

    html += '<div class="week-item' + (isUnlocked ? ' unlocked' : '') + (isCurrent ? ' current' : '') + '" onclick="viewWeek(' + w.week + ')">';
    html += '<div class="week-info"><div class="week-num">Week ' + w.week + '</div>';
    html += '<div class="week-title">' + escHtml(w.title) + '</div></div>';
    html += '<div class="week-badge ' + badgeClass + '">' + badgeText + '</div>';
    html += '</div>';
  }
  html += '</div>';
  return html;
}

function renderWeekDetail(weekNum) {
  const week = CURRICULUM.find(w => w.week === weekNum);
  if (!week) return '<div class="learn-view"><p>Week not found</p></div>';
  const weekCards = getWeekCards(week);
  const isUnlocked = state.unlockedWeeks && state.unlockedWeeks[week.week];
  const studied = weekCards.filter(c => { const cs = getCardState(c.id); return cs.state !== 'new'; }).length;

  let html = '<div class="week-detail">';
  html += '<button class="week-back" onclick="viewWeek(null)">← Back to Curriculum</button>';
  html += '<div class="week-detail-header">';
  html += '<div class="phase-tag">' + escHtml(week.phase) + '</div>';
  html += '<h2>Week ' + week.week + ': ' + escHtml(week.title) + '</h2>';
  html += '<div class="card-count">' + weekCards.length + ' cards' + (isUnlocked ? ' · ' + studied + ' studied' : '') + '</div>';
  html += '</div>';
  html += '<div class="study-guide">' + week.guide + '</div>';

  if (isUnlocked) {
    html += '<button class="unlock-btn done">Cards Unlocked ✓</button>';
    html += '<button class="unlock-btn primary" style="background:var(--green)" onclick="switchView(\'study\')">Go Study These Cards →</button>';
  } else {
    html += '<button class="unlock-btn primary" onclick="unlockWeek(' + week.week + ')">I\'ve Read This — Unlock ' + weekCards.length + ' Cards</button>';
  }

  if (weekCards.length > 0) {
    html += '<div class="week-cards-preview"><h4>This Week\'s Questions (' + weekCards.length + ')</h4>';
    for (const card of weekCards) {
      const cs = getCardState(card.id);
      const icon = cs.state === 'new' ? '' : (isUnlocked ? ' style="border-color:var(--green)"' : '');
      html += '<div class="preview-card"' + icon + '>' + escHtml(card.question.substring(0, 120)) + (card.question.length > 120 ? '...' : '') + '</div>';
    }
    html += '</div>';
  }

  html += '</div>';
  return html;
}

// ===== ACTIONS =====
function switchView(v) { currentView = v; isFlipped = false; queueIndex = 0; curriculumWeekView = null; render(); }
function viewWeek(weekNum) { curriculumWeekView = weekNum; render(); }
function unlockWeek(weekNum) {
  if (!state.unlockedWeeks) state.unlockedWeeks = {};
  state.unlockedWeeks[weekNum] = true;
  invalidateUnlockedCache();
  saveState(state);
  render();
}
function flipCard() { isFlipped = !isFlipped; render(); }

function rateCard(quality) {
  if (!currentCard) return;
  const cs = getCardState(currentCard.id);
  if (cs.state === 'new') {
    state.newToday++;
  }
  SM2.review(cs, quality);
  saveState(state);
  isFlipped = false;
  
  // Move to next card
  studyQueue = getStudyQueue();
  if (studyQueue.length === 0) {
    queueIndex = 0;
  } else {
    queueIndex = queueIndex % studyQueue.length;
  }
  render();
}

function updateSearch(v) { browseSearch = v; render(); }
function setFilter(f) { browseFilter = f; render(); }
function toggleBrowse(id) { 
  if (expandedBrowse.has(id)) expandedBrowse.delete(id); 
  else expandedBrowse.add(id); 
  render(); 
}
function updateNewPerDay(v) { state.newPerDay = Math.max(1, Math.min(50, parseInt(v) || 2)); saveState(state); render(); }
function resetProgress() {
  if (confirm('Reset all progress? This cannot be undone.')) {
    state.cardStates = {};
    state.newToday = 0;
    saveState(state);
    render();
  }
}

function escHtml(s) {
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

// Keyboard shortcuts — desktop enhanced
document.addEventListener('keydown', e => {
  // Don't intercept when typing in inputs
  if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

  // View switching shortcuts
  if (!e.ctrlKey && !e.metaKey && !e.altKey) {
    if (e.key === 'l' || e.key === 'L') { switchView('learn'); return; }
    if (e.key === 's' || e.key === 'S') { switchView('study'); return; }
    if (e.key === 'd' || e.key === 'D') { switchView('dashboard'); return; }
    if (e.key === 'b' || e.key === 'B') { switchView('browse'); return; }
  }

  // Study view shortcuts
  if (currentView !== 'study') return;
  if (e.key === ' ' || e.key === 'Enter') { e.preventDefault(); flipCard(); }
  if (isFlipped) {
    if (e.key === '1') rateCard(0);
    if (e.key === '2') rateCard(1);
    if (e.key === '3') rateCard(2);
    if (e.key === '4') rateCard(3);
  }
});

render();

// Initialize Firebase sync
try {
  if (typeof firebase !== 'undefined') {
    const savedKey = localStorage.getItem(SYNC_KEY_STORAGE);
    if (savedKey) {
      connectSync(savedKey);
    } else {
      showSyncModal();
    }
  }
} catch(e) { console.warn('Firebase not available:', e); }
</script>
