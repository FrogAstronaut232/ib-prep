er they've asked for."},{"id":81,"s":"Warren Buffett","c":"Fit / Behavioral","q":"Pitch me a stock.","a":"You can refer to #5 in this section - the company you admire - because both these\nquestions are quite similar. One difference is that if the question is 'pitch me a stock,'\nyou need to mention specific financial figures. Since the company is public, it shouldn't\nbe too hard to find those.\n\nEven if you can't get Revenue or EBITDA multiples, looking up its P/E multiple and\nsaying whether it's higher or lower than competitors is a step in the right direction.\n\nThe 2 most common mistakes:\n\n1. Failing to list specific financial figures.\n2. Saying how the company stacks up relative to its competition, and why its\nprospects are more favorable.\n\nStructure your answer with the following 5"},{"id":82,"s":"Warren Buffett","c":"Fit / Behavioral","q":"Can you explain to me, in simple terms, the subprime crisis?","a":"In simple terms, banks made mortgage loans to people who were in no position to pay\nthem off - or even meet monthly payments. Since interest rates were at historical lows,\nborrowing was easy.\n\nAt the same time, mortgages were no longer just loans made to individuals - they were\nsliced up, combined and \"packaged\" into securities that banks traded, acquired and sold\nto investors.\n\nA typical \"package\" might contain mortgages given to both \"credible\" borrowers as\nwell as mortgages granted to more risky borrowers - the more risky ones were labeled\n\"subprime.\"\n\nBanks acquired these \"packaged\" assets on the argument that even if one \"piece\" of the\nasset was risky or likely to default, the rest still had value.\n\nAs it turns out, this was false and no one knew what any of these mortgage-related\nassets were worth - but as unqualified homeowners began defaulting, buyers\ndisappeared overnight and the value of these assets plummeted to $0.\n\nAs a result, the value of many banks also approached $0 and quite a few failed or went\nbankrupt in the process - all because the securities were so complex that no one\nunderstood their value or the true risks involved."},{"id":83,"s":"Warren Buffett","c":"Fit / Behavioral","q":"Do you agree with the $700 billion bank bailout?","a":"Your specific answer doesn't matter too much - just make sure you actually give an\nanswer (\"yes\" or \"no\") and that you back it up with solid reasoning.\n\nThese days, it's probably better to say \"yes\" because, as we witnessed with the\nbankruptcy of Lehman Brothers, if a financial institution that's large enough collapses, it\ncan have ripple effects and bring down the rest of the economy and financial markets\nalong with it.\n\n\"Why Banking?\" Questions & Suggested Answers\n\nAfter the \"Walk me through your resume\" question at the beginning of almost every\ninterview, the \"Why investment banking?\" is the next most important question you'll\nget.\n\nIt is particularly important for the Career Changer, whether you're a working\nprofessional looking to get in, an MBA student who has worked in a different industry\nprior to business school, or a college student who hasn't had finance or business\nexperience.\n\nThe 2 most important points to keep in mind:"},{"id":84,"s":"Why Banking","c":"Fit / Behavioral","q":"I see you have no relevant finance experience - why should we hire you over someone who's had a previous banking internship?","a":"Talk about how banking is about what skills you bring to the table and what kind of\nperson you are rather than how many internships you've had. Discuss how you've\nworked long hours / in teams / paid attention to details before and succeeded at\nwhatever you've done.\n\nIf you're feeling bold, you can also point out that although someone might have had a\nbanking internship, that doesn't mean he/she did well in it - and that you may be better\nequipped based on your own experience."},{"id":85,"s":"Why Banking","c":"Fit / Behavioral","q":"I see you've worked mostly in wealth management before - why are you looking to switch into banking now?","a":"You want to understand the bigger picture and how and why large companies make\ndecisions rather than just working with individual investors. Working on transactions\nand making an impact is more interesting to you than giving individual advice to high\nnet worth individuals (or institutions)."},{"id":86,"s":"Why Banking","c":"Fit / Behavioral","q":"You're a smart guy/girl with a lot of options, and right now the economy is not doing well and lots of banks have failed. Why are you still interested in banking when you could do anything else?","a":"Talk about your long-term view and how a downturn could be an even better time to\nenter the industry because you'll know how to work when times are both good and bad.\nIn addition, you've been interested in finance for a long time and are not going to let\nshort-term difficulties deter you from entering the field - you've explored other options\nand concluded that this is the best one for you."},{"id":87,"s":"Why Banking","c":"Fit / Behavioral","q":"The economy has been improving lately, and more people are 'getting interested' in finance. How do I know you're serious and not just following everyone else?","a":"The reverse of question #3, you can apply a similar strategy here but instead of\ndiscussing how it's an equally good time to start out in banking, just say that you hold a\nlong-term view and haven't just become interested overnight. Being able to point to\nspecific evidence of your interest - your own portfolio, the finance/business club you're\nin, or even day trading - also helps."},{"id":88,"s":"Why Banking","c":"Fit / Behavioral","q":"Where did your interest in finance begin?","a":"Almost anything could work for this one - just make sure it's not too recent. Otherwise\nit looks like you became interested on a whim.\n\nAlso be sure to explain how your initial interest led you into the internships, activities or\njobs you pursued and how those have led you to where you are today."},{"id":89,"s":"Why Banking","c":"Fit / Behavioral","q":"If you enjoyed your last internship and got an offer to come back, why are you trying to switch into investment banking now?","a":"You're looking for something faster-paced where there's a better learning opportunity\nand more of a chance to make an impact. You've also been interested all along and\nrealize you really do want to do it now, after having explored other alternatives and not\nliked them.\n\nIf this is a small company to big company move (or vice versa) you can also say\nsomething about that, using the standard reasons we went through before - small means\nmore responsibility and client interaction, and big means working on more major deals\nand learning more technical skills."},{"id":90,"s":"Why Banking","c":"Fit / Behavioral","q":"You've advanced into a high-paying position at your current company - why would you want to move here, take a pay cut, and work twice the hours?","a":"This is the key question asked of many career changers and anyone else at the VP-level\n(or above) at a company who is looking to switch into banking as an Associate.\n\nHere are the major points to emphasize:\n\n1. You've done your homework and spoken with a lot of people about this move -\nand you like the finance work you've done before.\n2. Banking is faster-paced and appeals to you more because you make more of an\nimpact.\n3. You're fine with the pay cut and additional hours because of the improved\nopportunities to make an impact and advance.\n'"},{"id":91,"s":"Failure","c":"Fit / Behavioral","q":"What's your greatest fear about investment banking?","a":"Do not give an actual, legitimate fear (losing your friends/significant other, gaining\nweight, working too much, hating your life, getting laid off, etc.).\n\nInstead, it's best to go with something more innocuous like, 'Doing a lot of work on\ndeals and not always getting to see them through to the conclusion because anything\ncould cause a large transaction to collapse' or having concerns about the deal flow if the\nmarket is poor."},{"id":92,"s":"Failure","c":"Fit / Behavioral","q":"What's your 'Plan B' if you can't get into investment banking this year?","a":"You'll do something finance-related, in a field like corporate finance / strategy or maybe\nsomething else at a bank / financial firm. You also want to point any offers you have,\nespecially if they're in finance or consulting.\n\n'If I have absolutely no way to get into banking at your firm this year, then I'd go work\nin the Valuations group at one of the Big 4 firms where I already have an offer - or to the\n2 boutiques that keep inviting me in for interviews.'"},{"id":93,"s":"Failure","c":"Fit / Behavioral","q":"That guy over there has a 4.0 from Wharton/Harvard - why should I hire you over him, given that you're much less impressive?","a":"Bankers hire people who 1) Are smart 2) Can do the work and 3) Are likeable. In\naddition to meeting all of those criteria, you've also done well in the real-world and\nhave stellar recommendations to back you up - plus, since you don't come from a \"blue-\nchip\" background you're more motivated to succeed than the Harvard guy.\n\n\"He does have impressive credentials. But at a bank, you want someone who's smart,\ncan do the work, and is easy to get along with. I've done well in school and am working\non an Honors Thesis right now, and I have great recommendations from my 2 previous\nbosses in my Sales & Trading internships. And I spend most of my free time sky diving\nand going on adventures in different countries.\n\nSo while he may be qualified on paper, in banking it all comes down to real-world\nexperience and what kind of camaraderie you have with everyone. I'm confident that I\nexcel in both of those areas - and since I'm not from a privileged background, I'm even\nmore motivated to succeed than someone who is.\""},{"id":94,"s":"Failure","c":"Fit / Behavioral","q":"Let's say your MD is meeting with a client and you have been invited. As he's presenting, you notice a mistake in the materials - do you point it out?","a":"No - unless it happens to come up in the meeting, in which case you speak only if the\nMD asks you about it. In that case you should just briefly acknowledge it and then move\nto a different topic.\n\nIt's bad if you make a mistake like that, but it's even worse if you embarrass your MD by\npointing it out in broad daylight - chances are that no one will notice anyway since they\nbarely read pitch books in meetings."},{"id":95,"s":"Failure","c":"Fit / Behavioral","q":"I see you have a big gap in your work experience over the past few months / few years / I see you have a gap of 2-3 years a few years ago - what happened there?","a":"The key here is to spin whatever you've done in a positive light. So don't just say you\nwere out of work / laid off / looking for work at the time - just mention that briefly and\nthen say that you were also doing something else constructive with your time, such as\neducation, travel, volunteering, or a respectable hobby.\n\nIf you've had some other type of gap because of school, economic hardship, or\nsomething similar, you need to find the strength in whatever weakness you had - this is\nreally just a disguised \"weakness\" question.\n\nSo if you had to wait tables for 1-2 years to pay for family expenses or support yourself /\npay for tuition, talk about what that taught you in terms of work ethic and what you\nlearned about yourself in the process.\n\nAs with any other \"Why don't you have a blue-chip background?\" question, you have to\ntie everything back to the \"banker-like\" qualities.\n\n\"The truth is, my family went through some financial hardships back then and I was\nforced to take a leave of absence from school for awhile, and spend most of my time\nworking to help them pay the bills. Initially I was pretty upset, but I learned a lot about\ntime management, work ethic, and how to juggle 5 different major responsibilities at\nonce. I lost some time on my peers, but I came out more motivated than before, helped\nmy family get back on their feet, and got started with independent study to help myself\ncatch up.\""},{"id":96,"s":"Failure","c":"Fit / Behavioral","q":"Why did you get a C in accounting? (Or other bad grade in highly relevant class)","a":"Don't even try to make up an excuse unless it's a REALLY good one (e.g. your parents\nboth passed away that semester) - just admit it and then point out what you've learned\nand how you've improved since then.\n\nMaybe you took it upon yourself to do additional self-study - or you changed your\napproach to studying and did much better in subsequent Accounting classes."},{"id":97,"s":"Failure","c":"Fit / Behavioral","q":"Why did you NOT receive a return offer from your internship?","a":"For this one it sounds like you're making an excuse if you say something like, 'The\nmarket was bad' or 'They didn't give out any offers' - even if both of those are true.\n\nIt's a better bet to say something like, 'I did well in my internship and got positive\nreviews, but I didn't fit in with the group's culture. From those I've spoken with so far at\nyour firm, I think this is a much better fit for me.'\n\nIt's hard to argue with doing the work well but just not fitting in with the group."},{"id":98,"s":"Failure","c":"Fit / Behavioral","q":"You graduated last year and don't have anything listed on your resume since then - what have you been doing, and did you participate in recruiting last year?","a":"For this one, if it's a bank you have NOT interviewed with before it's best to say you\nhaven't participated in recruiting so they don't see you as \"damaged goods.\" But if\nyou're on the record as having interviewed there before, you need to admit the truth.\n\nYou probably want to say something like, \"I did some interviewing last year, but I was\nnot focused 100% due to a family situation. I had to spend a few months after\ngraduation attending to that, so I missed out on recruiting, but I did some independent\nstudy / additional research / [something else that sounds productive] and am now more\nfocused than ever on banking.\"\n\nRemember, almost anything could be a \"family situation\" and no one will call you on it\nif you say something like this. You also want to convey that your time since graduating\nhas not been unproductive and that you're now better-prepared / more focused."},{"id":99,"s":"Failure","c":"Fit / Behavioral","q":"Why are we your first choice? Wouldn't you like London or New York more?","a":"Even if you really do prefer New York or London, you can't say this in an interview\nwith a regional office because your #1 goal has to be getting AN offer - not getting the\nperfect offer in the perfect location.\n\nIt's best to say something like, 'I realize it is unusual and that are other places are\nsometimes more popular, but I'm most interested in [Location] because it's the best\nplace for [Industry You Like], I have a lot of friends and family here, and on top of all\nthat the cost of living also beats New York.'\n\nThis way you acknowledge their 'objection' upfront but also point out solid reasons for\npicking this location."},{"id":100,"s":"Failure","c":"Fit / Behavioral","q":"Why are you so old? (Stated more tactfully)","a":"\"I realize I don't fit the typical profile of someone applying to banking - but that also\ncomes with some advantages. I've been around longer and explored different industries,\nso I have a better of what I want, and I'm going to be more committed than someone just\nout of school. I've also had a lot more leadership experience and understand how to get\nthings done in a large company - and I've climbed up steep learning curves plenty of\ntimes over the years.\"\n\nOne of the interviewer's key concerns for older candidates is how well you can learn\nnew things and work long hours - so you should have specific examples on-hand to\naddress both of these \"objections.\"\n\n\"Outside the Box\" Questions & Suggested Answers\n\nYou're likely to receive a number of \"outside the box\" questions in interviews, especially\nif your interviewer is the creative type or if you've given \"boring\" answers in your\ninterview so far.\n\nThe main mistake you can make here is taking yourself too seriously. With these\nquestions, the interviewer is trying to get at what makes you \"cool\" and sets you apart\nfrom other people.\n\nSo try to have some fun with these."},{"id":101,"s":"Outside the Box","c":"Fit / Behavioral","q":"What type of animal / vegetable would you be?","a":"Some interviewees take this as a cue to tie your choice back to being a team player, hard\nworker, or such but that's not the best approach.\n\nFor 'creativity'-type questions, interviewers want you to be... creative. So think about\nyour real personality and say something that matches that.\nArmadillo\nExample: Maybe you'd be a 'hedgehog' because it looks like you have 'spikes' on the\noutside to an observer, but you're actually warm and fuzzy on the inside."},{"id":102,"s":"Outside the Box","c":"Fit / Behavioral","q":"Let's say that in the future your name turns up as the front page headline of a newspaper one day - what would the story be about?","a":"With this type of question you can show more 'banker-like' traits such as ambition and\nhard work - but you shouldn't take it too seriously.\n\nSo maybe the headline states that you climbed Mt. Everest, sold your company in an\nIPO, or became a best-selling author - you want 'ambition + creativity / coolness' for\nthis type of question.\n\nHopefully the headline wasn't about your indictment for insider trading."},{"id":103,"s":"Outside the Box","c":"Fit / Behavioral","q":"Tell me a joke.","a":"\"Q: What was the best part of Playboy's IPO?\nA: The pitch book.\"\nArmadillo\n\nIf you have a female interviewer or someone else who might get offended, then try the\nfollowing corny but impossible to offend joke instead:\n\n\"A dog goes into an investment banking job interview, and the banker says to him,\n'You've got the job, but only if you can do three things. First, you have to be able\ncomplete an LBO model in 30 minutes.' So the dog runs to a computer and astoundingly\ncreates a full model in 30 minutes.\n\nThat's very nice! Next, you must be able to spread 10 comps manually in under an hour.\nImmediately, the dog sits down at the computer and completes everything in only 30\nminutes.\n\n'That's perfect! Lastly, you must be bilingual.' So then the dog says, 'Meow!' \""},{"id":104,"s":"Outside the Box","c":"Fit / Behavioral","q":"What's your personal Beta?","a":"'Beta' in the Capital Asset Pricing Model (CAPM) measures expected return and\nexpected risk. Higher Beta means a higher potential return, but also more risk.\n\nYou probably want to say above 1.0, but not too much above it - you're much more\nambitious than the average person, which causes you to try lots of new things and\nachieve quite a bit, so that inevitably carries some risk.\n\nBut you're not so reckless that you take careless risks - it's all about moderation. Don't\ngo over 2.0.\n\nBankers like to think of themselves as 'entrepreneurial' even though banking is\nextremely different from entrepreneurship, so you should take advantage of this line of\nthinking and indulge them."},{"id":105,"s":"Outside the Box","c":"Fit / Behavioral","q":"What's the riskiest thing you've ever done?","a":"Don't say 'cocaine' or any other drug / porn-like / illegal activity (this should be\ncommon sense but you wouldn't believe the emails I get).\n\nBut you also can't say, 'I sat next to the unpopular kid one day...' because that's not\nrisky at all.\nTry to discuss an internship or job experience you had that you never expected to get, or\nsome type of extracurricular/leadership experience that was somewhat random and\nturned out to be great - and talk about how it was a calculated risk and that you got a lot\nout of the decision you made.\nPitched arconic\nIf you can point to something you had to be proactive to get, this is a good time to bring it\nup."},{"id":106,"s":"Outside the Box","c":"Fit / Behavioral","q":"Let's say that you have $1 million, but you are NOT allowed to invest it or otherwise use it to create more money. What would you spend the capital on instead?","a":"Don't say, \"I would start my own business...\" or \"I would invest it in...\" - many people\ncompletely ignore the actual question here.\n\nIt's best to tie this back to whatever your interests and passions are - so you might use\nthe money to support volunteer work you've done, extended travel that you've always\nwanted to take, or maybe even to buy that race car you've always wanted.\n\nJust make sure your answer is believable - if you have never worked at a non-profit or\nin a volunteer group in your life, don't suddenly try to be a saint. If you love cars, say\nyou would think about buying a car you've always wanted... among other things.\n\nPitched arconic\n\nDiscussing Transaction Experience\n\nHaving transaction experience is a blessing and a curse. It's great because you sound\nmore credible in your interviews, but it's an added challenge because you need to know\nyour stuff.\n\nIf you've worked on deals before, your interviewer will spend a lot of time asking you\nabout what you did, and will often \"re-frame\" the standard technical questions in the\ncontext of your deals instead.\n\nThe questions, explanations, and sample answers here focus on M&A deals because\nthose are generally \"better\" to speak about in interviews, but you can tweak your\nanswers and apply them to almost any kind of deal.\n\nYou should also review the \"deal discussion\" audio clips, transcripts, and analyses that\nare included with this interview guide right here:\n\nIt's helpful to review these questions, but it's far more helpful to look at how you\nactually discuss transaction experience in context and see what the sample interviewees\nthere did right and wrong in each case."},{"id":107,"s":"Discussing Transactions","c":"Deal Experience","q":"Walk me through one of the deals listed on your resume.","a":"Try to pick an M&A deal rather than an equity/debt financing and aim for more\n\"unique\" deal types like divestitures or distressed M&A; also try to pick\nsomething that's either \"high-profile\" or a deal where you contributed a lot.\n\nDon't go into too much detail for an \"opening question\" like this - just give a\nbrief overview and then let them ask the questions.\n\nDescribe the company, give approximate financial (revenue, EBITDA, market\ncap) figures, and say what they wanted to do.\n\nHere's how you might describe a sell-side M&A deal you worked on:\n\n\"One of the deals I worked on was the sale of a $1 billion market cap consumer retail\ncompany. They specialized in food and beverages and sold to the US and European\nmarkets. Their revenue was around $800 million with $200 million EBITDA, growing at\n\naround 5% per year. They were interested in selling because of a string of recent\nacquisitions in their market, and felt they could get a premium valuation. They engaged\nus to run a broad sell-side process with financial and strategic buyers.\"\n\nHere's how you might describe an IPO:\n\n\"One deal I worked on was the $200 million IPO of a Chinese Internet company on the\nHong Kong stock exchange. They had revenue of around $50 million, EBITDA of $10\nmillion, and were growing very quickly, around 50% per year. They were going public\nto raise funds so that they could expand beyond China and get into other markets, and\nwe were the lead underwriter on the deal.\"\n\nAfter you finish your \"introduction\" the interviewer will start asking follow-up\nquestions based on what you said."},{"id":108,"s":"Discussing Transactions","c":"Deal Experience","q":"Did you do anything quantitative for this deal? It looks like it just involved research.","a":"This is a common scenario for summer interns or if you worked at a small boutique\nwhere financial modeling was not as common. Don't say that you did nothing\nquantitative, but also don't make it seem like you know everything there is to know\nabout valuation or modeling. If you didn't build the model yourself, just point out how\nyou contributed to it. Here's how you might respond:\n\n\"A lot of what I worked on was qualitative and involved researching potential buyers to\nsee what the best fit might be. Our team did some valuation and financial modeling\nwork as well, but since I was an intern I supported the other Analyst and Associate by\nfinding relevant facts and figures and then going through their models, figuring out\nhow they worked, and then making sure the information was correct.\""},{"id":109,"s":"Discussing Transactions","c":"Deal Experience","q":"Why did the company you were representing want to sell?","a":"Maybe they received an unsolicited offer, maybe there were a string of recent\nacquisitions in their market, maybe the founder wanted to exit the business, or maybe\nthe PE firm that owned the company wanted to exit its investment. You might say\nsomething like the following:\n\n'They wanted to sell because larger companies in the market had recently acquired their\nclosest competitors, and they felt that they could no longer thrive as a standalone entity.\nAdditionally, they had received informal offers from a few of the larger companies\nbefore, and felt that the timing was right to explore a sale once again.'"},{"id":110,"s":"Discussing Transactions","c":"Deal Experience","q":"Why did the company you were representing want to buy another company?","a":"For this one you need to talk about what specific type of other company they wanted to\nbuy. Did they want to expand into new geographies? Get into a new industry? Pursue a\n'hot' start-up that was receiving a lot of attention? Here's an example:\n\n'Our client was interested in expanding from midstream oil & gas production and\nwanted to get into the upstream market as well, especially in North America. They had\ntried to do so before, but lacked the expertise and industry contacts - so they wanted to\nacquire a sizable company that had already done it so they could grow their top-line and\nalso diversify their business.'"},{"id":111,"s":"Discussing Transactions","c":"Deal Experience","q":"Describe the deal process.","a":"This one is completely dependent on what type of deal you worked on - but no matter\nwhat you say, don't go into an excruciating level of detail here. Focus on whether it was\na broad or targeted process for M&A deals, and what kinds of buyers/sellers you\napproached; for debt and equity financings just go through the key points in the\nregistration statements or investor memos, and what the investor reaction was.\n\n\"We ran a broad sell-side auction process for our client. They had in mind around 10-20\nstrategic buyers that might have been interested, and we added around 30 financial\nsponsors to their list. We got serious interest from about 5 of the companies we\napproached, which led to 1 strategic buyer and 1 financial sponsor ultimately competing\nto win the deal.\""},{"id":112,"s":"Discussing Transactions","c":"Deal Experience","q":"What were the major selling points of your client? What was attractive about it?","a":"This one applies for both sell-side deals and equity/debt financings - good points to\nraise might include financial performance, market and industry trends, any competitive\nadvantages it enjoyed, and anything positive about its customer base. Stay away from\ntalking about the strength of the management team, because that is very difficult to\n\"explain\" in an interview.\n\n\"The Swedish healthcare company we were representing had been growing at around\n15% year-over-year, vs. 5% average growth for the industry as a whole. It also had\n\nhigher margins than other companies in the industry because it focused on higher-end\nand more profitable medical care. The market as a whole was also very favorable\nbecause the Swedish population was aging and demand for healthcare could only rise in\nyears to come.\""},{"id":113,"s":"Discussing Transactions","c":"Deal Experience","q":"What about its weaknesses? Why might investors be hesitant?","a":"You could talk about unfavorable market trends, increased competition, uncertain\nfinancial projections, or the threat of new regulation harming the company.\n\n'Although our client had performed well in the European healthcare market, its\nfinancial projections depended on expanding into the US and Asia, and it had no track\nrecord there. Also, massive healthcare reform in the US might make it significantly more\ndifficult to enter that market in the future.'"},{"id":114,"s":"Discussing Transactions","c":"Deal Experience","q":"What were the major obstacles to getting the deal done? What happened?","a":"These could be anything from disagreements on price to legal issues to problems with\nretaining the management team. If you can point to any obstacles that you played a\nrole in resolving, bring them up here.\n\n'We ran into issues because the private equity firm we were in discussions with wanted\nto make the deal contingent on the debt financing, which the CEO could not go along\nwith. We also ran into problems with valuation, because the PE firm discounted our\nprojections by about 20%. Eventually we compromised on both points, and on the\nsecond issue I helped create a more detailed revenue model for the company that\nvalidated some of our assumptions, so the PE firm agreed to meet us halfway.'"},{"id":115,"s":"Discussing Transactions","c":"Deal Experience","q":"What kind of standalone operating model did you create for your client?","a":"For this one, you don't need to explain how to link the 3 statements together - focus on\nhow you created the revenue model and the expense model. Usually you do this by\nlooking at revenue in terms of units sold, factories, or production, and you analyze\nexpenses by fixed costs and employees.\n\n\"On the revenue side, we looked at our client's existing, proven oil reserves and used\ntheir historical exploration & production figures to project how much they would be\nadding each year vs. what would be depleted. Then we combined that with projections\nfor oil prices to estimate their yearly revenue. On the expense side, the majority of costs\n\nwere tied to how many oil fields were operational, so we linked numbers for\ntransportation, technology, and drilling costs to those.\""},{"id":116,"s":"Discussing Transactions","c":"Deal Experience","q":"What was the status of this deal when you left your bank?","a":"Don't feel 'pressured' to say that the deal closed or that the IPO priced before you left.\nIt's fine to say that it was still up in the air - and even if the deal actually fell apart,\nyou're better off pretending that it's still pending and that there hasn't been an\nannouncement yet (unless it was a huge deal that very publicly fell apart).\n\n'When I left, both sides did not agree 100% on price. They were moving closer and had\nresolved management retention and had come to agreement on the reps and warranties,\nbut they were still locking down the final details, so the deal is pending right now.'"},{"id":117,"s":"Discussing Transactions","c":"Deal Experience","q":"What did you look at in the due diligence process?","a":"The most important items here are the company's financial statements, contracts (with\ncustomers, employees, and suppliers), and then tax, legal, environmental, IP, and\nregulatory issues. Note that as an investment banker you don't really \"look at\" much in\nthe due diligence process for any deal - you just process requests.\n\nFor IPOs, this changes and you're responsible for conducting customer due diligence\ncalls - so you need to talk about that and what customers told you directly.\n\n\"We looked at all the standard items, including the company's audit reports and\nfinancial statements, and then brought in specialists to look at the contracts, legal, and\nintellectual property issues. I came up with lists of questions for the customer due\ndiligence calls we conducted, which was important because investors at the time were\nreluctant to invest in IPOs in emerging markets like Brazil - and by speaking with\ncustomers we were able to assess the risk for ourselves.\""},{"id":118,"s":"Discussing Transactions","c":"Deal Experience","q":"Tell me about the market your client was in.","a":"Focus on the major trends and how the company you represented compared to the\ncompetition. Don't go into every single detail - just pick the 1-2 major points and focus\non how it affected the deal and/or valuation.\n\n'Our client was in the mainframe software market, which had existed for over 20 years\nand had consolidated significantly in recent years, with IBM acquiring many of the\nsmaller independent vendors. It was a slow-growing market and most of the sales came\nfrom existing customers upgrading - as a result, we couldn't find many interested\nstrategic buyers, and most of the interest came from financial sponsors that were\nattracted to our company's high margins and recurring revenue.'"},{"id":119,"s":"Discussing Transactions","c":"Deal Experience","q":"How did you narrow down potential targets (or potential investors)?","a":"For potential targets, focus on financial, industry, and geographical criteria; for potential\ninvestors, talk about what they've invested in before, how much synergy or 'fit' there is,\nand whether or not they have complementary portfolio companies (for PE firms).\n\n'We picked potential investors mostly based on size and acquisition activity in our\nmarket in the past. There were a lot of healthcare acquisitions recently, but we wanted to\nfocus on firms that were active in the North American market specifically, and ones that\nhad acquired firms worth over $500 million. We looked at some financial sponsors as\nwell, but focused on ones that had sizable healthcare companies in their portfolios.'"},{"id":120,"s":"Discussing Transactions","c":"Deal Experience","q":"How did you value your client?","a":"Just take the standard valuation methodologies and talk about how you applied them to\nthe company you worked with. Note that for IPOs, you only care about public company\ncomparables - for other types of deals you look at a wider range of methodologies.\n\n\"We used public company comparables, precedent transactions, and a DCF. For public\ncomps, we picked a set of software companies with over $1 billion revenue, for\nprecedent transactions, we looked at software deals worth over $500 million, and we\nused the standard DCF but looked at a few different scenarios because our client's\nprojections were aggressive. We didn't look at other methodologies because this was a\nstandard M&A deal and they were almost certainly going to sell to a strategic buyer.\""},{"id":121,"s":"Discussing Transactions","c":"Deal Experience","q":"How did you personally contribute to this deal?","a":"One of the most difficult and most important questions you can get. For this one, you\nhave to be careful to not exaggerate too much and claim that you generated millions of\ndollars for your bank - but you should also try to say something more than, \"I made\nthese graphs look pretty in PowerPoint.\" Here's an example:\n\n\"As the intern, I helped some of the Analysts track down hard-to-find numbers to use\nfor assumptions in our models. This played an important role in the deal, because\n\nbuyers analyzed our operating model of the company and found everything more\nbelievable since we had laid out such detailed assumptions behind all the numbers.\"\n\nRestructuring / Distressed M&A Questions & Answers\n\nInterviews for Restructuring / Special Situations / Distressed M&A groups tend to be\nhighly technical and specific to distressed companies.\n\nBut most guides have ignored the fact that Restructuring even exists as a division of\ninvestment banks. We're going to fix that.\n\nThe questions here cover a broad range of topics, ranging from what Restructuring\nbankers do to the more technical aspects of debt and transactions with distressed\ncompanies."},{"id":122,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"How much do you know about what you actually do in Restructuring?","a":"Restructuring bankers advised distressed companies - businesses going bankrupt, in the\nmidst of bankruptcy, or getting out of bankruptcy - and help them change their capital\nstructure to get out of bankruptcy, avoid it in the first place, or assist with a sale of the\ncompany depending on the scenario."},{"id":123,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"What are the 2 different 'sides' of a Restructuring deal? Do you know which one we usually advise?","a":"Bankers can advise either the debtor (the company itself) or the creditors (anyone that\nhas lent the company) money. It's similar to sell-side vs. buy-side M&A - in one you're\nadvising the company trying to sell or get out of the mess it's in, and in the other you're\nadvising buyers and lenders that are trying to take what they can from the company.\n\nNote that the 'creditors' are often multiple parties since it's anyone who loaned the\ncompany money. There are also 'operational advisors' that help with the actual\nturnaround.\n\nYou need to research which bank does what, but typically Blackstone and Lazard advise\nthe debtor and Houlihan Lokey advises the creditors (these 3 are commonly as the to"},{"id":124,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Why are you interested in Restructuring besides the fact that it's a 'hot' area currently?","a":"You gain a very specialized skill set (and therefore become more valuable / employable)\nand much of the work is actually more technical / interesting than M&A, for example.\n\nYou also get broader exposure because you see both the bright sides and not-so-bright\nsides of companies.\n\nIf you're coming in with any legal background or have aspirations of doing that in the\nfuture, there's a ton of overlap with Restructuring because you have to operate within a\nlegal framework and attorneys are involved at every step of the process - so that can be\none of your selling points as well."},{"id":125,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"How are you going to use your experience in Restructuring for your future career goals?","a":"See above. In addition to the legal and 'better technical skills' angles, you can also use\nthe experience to work at a Distressed Investments or Special Situations Fund, which\nmost people outside Restructuring don't have access to.\n\nOr you could just go back to M&A or normal investing too, and still have superior\ntechnical knowledge to other bankers.\n\nThere's no 'wrong' answer as long as you don't say you have no interest in it in the\nfuture."},{"id":126,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"How would a distressed company select its Restructuring bankers?","a":"More so than M&A or IPO processes, Restructuring / Distressed M&A requires\nextremely specialized knowledge and relationships. There are only a few banks with\ngood practices, and they are selected on the basis of their experience doing similar deals\nin the industry as well as their relationships with all the other parties that will be\ninvolved in the deal process.\n\nRemember that a Restructuring involves many more parties than a normal M&A or\nfinancing deal does - there are lawyers, shareholders, debt investors, suppliers, directors,\nmanagement, and crisis managers, and managing everyone can be like herding cats.\n\nLawyers can also be a major source of business, since they're heavily involved with any\ntype of Restructuring / Distressed scenario."},{"id":127,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Why would company go bankrupt in the first place?","a":"Here are a few of the more common ones:\n\n- A company cannot meet its debt obligations / interest payments.\n- Creditors can accelerate debt payments and force the company into bankruptcy.\n- An acquisition has gone poorly or a company has just written down the value of its\nassets steeply and needs extra capital to stay afloat (see: investment banking\nindustry).\n- There is a liquidity crunch and the company cannot afford to pay its vendors or\nsuppliers."},{"id":128,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Restructure its financial obligations to lower interest payments / debt repayments, or","a":"issue debt with PIK interest to reduce the cash interest expense."},{"id":129,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"File for bankruptcy and use that opportunity to obtain additional financing,","a":"restructure its obligations, and be freed of onerous contracts."},{"id":130,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Refinance - Advantages: Least disruptive to company and would help revive","a":"confidence; Disadvantages: Difficult to attract investors to a company on the verge of\ngoing bankrupt."},{"id":131,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Sale - Advantages: Shareholders could get some value and creditors would be less","a":"infuriated, knowing that funds are coming; Disadvantages: Unlikely to obtain a good\nvaluation in a distressed sale, so company might sell for a fraction of its true worth"},{"id":132,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Restructuring - Advantages: Could resolve problems quickly without 3rd party","a":"involvement; Disadvantages: Lenders are often reluctant to increase their exposure\nto the company and management/lenders usually don't see eye-to-eye"},{"id":133,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Bankruptcy - Advantages: Could be the best way to negotiate with lenders, reduce","a":"obligations, and get additional financing; Disadvantages: Significant business\ndisruptions and lack of confidence from customers, and equity investors would\nlikely lose all their money"},{"id":134,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"From the perspective of the creditors, what different strategies do they have available to recover their capital in a distressed situation?","a":"These mirror the options that are available to the company itself in a distressed scenario:"},{"id":135,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Conditional financing - Only agree to invest if the company cuts expenses, stops","a":"losing money, and agrees to other terms and covenants."},{"id":136,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"How are Restructuring deals different from other types of transactions?","a":"They are more complex, involve more parties, require more specialized/technical skills,\nand have to follow the Bankruptcy legal code - unlike most other types of deals bankers\nwork on. The debtor advisor, for example, might have to work with creditors during a\nforbearance period and then work with lawyers to determine collateral recoveries for\neach tranche of debt.\n\nAlso, unlike most standard M&A deals the negotiation extends beyond two 'sides' - it's\nnot just the creditors negotiating with the debtors, but also the different creditors\nnegotiating with each other.\n\nDistressed sales can happen very quickly if the company is on the brink of bankruptcy,\nbut those are different from Bankruptcy s"},{"id":137,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"What's the difference between Chapter 7 and Chapter 11 bankruptcy?","a":"A Chapter 7 bankruptcy is also known as a 'liquidation bankruptcy' - the company is\ntoo far past the point of reorganization and must instead sell off its assets and pay off\ncreditors. A trustee ensures that all this happens according to plan.\n\nChapter 11 is more of a 'reorganization' - the company doesn't die, but instead changes\nthe terms on its debt and renegotiates everything to lower interest payments and the\ndollar value of debt repayments.\n\nIf we pretend a distressed company is a cocaine addict, Chapter 7 would be like a heart\nattack and Chapter 11 would be like rehab."},{"id":138,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"What is debtor-in-possession (DIP) financing and how is it used with distressed companies?","a":"It is money borrowed by the distressed company that has repayment priority over all\nother existing secured/unsecured debt, equity, and other claims, and is considered\n'safe' by lenders because it is subject to stricter terms than other forms of financing.\n\nTheoretically, this makes it easier for distressed companies to emerge from the\nbankruptcy process - though some argue that DIP financing is actually harmful on an\nempirical basis. Some DIP lending firms are known for trying to take over companies at\na significant discount due to the huge amount of collateral they have.\n\nOne reason companies might choose to file for (Chapter 11) bankruptcy is to get access\nto DIP financing."},{"id":139,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"How would you adjust the 3 financial statements for a distressed company when you're doing valuation or modeling work?","a":"Here are the most common adjustments:\n\nAdjust Cost of Goods Sold for higher vendor costs due to lack of trust from suppliers.\n\nAdd back non-recurring legal / other professional fees associated with the\nrestructuring and/or distressed sale process.\n\nAdd back excess lease expenses (again due to lack of trust) to Operating Income as\nwell as excess salaries (often done so private company owners can save on taxes).\n\nWorking Capital needs to be adjusted for receivables unlikely to turn into cash,\novervalued/insufficient inventory, and insufficient payables.\n\nCapEx spending is often off (if it's too high that might be why they're going\nbankrupt, if it's too low they might be doing that artificially to save money)."},{"id":140,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Would those adjustments differ for public companies vs. private companies?","a":"Most of the above would apply to public companies as well, but the point about excess\nsalaries does not hold true - it's much tougher for public companies to manipulate the\nsystem like that and pay abnormal salaries."},{"id":141,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"If the market value of a distressed company's debt is greater than the company's assets, what happens to its equity?","a":"The SHAREHOLDERS' EQUITY goes negative (which is actually not that uncommon\nand happens all the time in LBOs and when a company is unprofitable). A company's\nEQUITY MARKET CAP (which is different - that's just shares outstanding * share price)\nwould remain positive, though, as that can never be negative."},{"id":142,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Shareholders (equity investors) 'Secured' means that the lender's claims are protected by specific assets or collateral; unsecured means anyone who has loaned the company money without collateral.","a":"\"Secured\" means that the lender's claims are protected by specific assets or collateral;\nunsecured means anyone who has loaned the company money without collateral.\n\nFor more on the different types of debt, see the LBO section where we have a chart\nshowing the differences between everything."},{"id":143,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"How do you measure the cost of debt for a company if it is too distressed to issue additional debt (i.e. investors won't buy any debt from them)?","a":"You'd have to look at the yields of bonds or the spreads of credit default swaps of\ncomparable companies to get a sense of this. You could also just use the current yields\non a company's existing debt to estimate this, though it may be difficult if the existing\ndebt is illiquid."},{"id":144,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"How would valuation change for a distressed company?","a":"You use the same methodologies most of the time (public company comparables,\nprecedent transactions, DCF)...\n\nExcept you look more at the lower range of the multiples and make all the\naccounting adjustments we went through above.\n\nYou also use lower projections for a DCF and anything else that needs projections\nbecause you assume a turnaround period is required.\n\nYou might pay more attention to revenue multiples if the company is\nEBIT/EBITDA/EPS-negative.\n\nYou also look at a liquidation valuation under the assumption that the company's\nassets will be sold off and used to pay its obligations.\n\nSometimes you look at valuations on both an assets-only basis and a current\nliabilities-assumed basis. This distinction exists because you need to make big\nadjustments to liabilities with distressed companies."},{"id":145,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"How would a DCF analysis be different in a distressed scenario?","a":"Even more of the value would come from the terminal value since you normally assume\na few years of cash flow-negative turnaround. You might also do a sensitivity table on\nhitting or missing earnings projections, and also add a premium to WACC to make it\nhigher and account for operating distress."},{"id":146,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Sometimes you'll produce fewer 'upfront' marketing materials (Information","a":"Memoranda, Management Presentations, etc.) in the interest of speed."},{"id":147,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Unlike normal M&A deals, distressed sales can't 'fail' - they result in a sale, a","a":"Yes - in a distressed sale you have almost no negotiating leverage because you represent\na company that's about to die. The only real way to improve price for your client is to\nhave multiple bidders."},{"id":148,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Normally in a sell-side M&A process, you always want to have multiple bidders to increase competition. Is there any reason they'd be especially important in a distressed sale?","a":"Yes - in a distressed sale you have almost no negotiating leverage because you represent\na company that's about to die. The only real way to improve price for your client is to\nhave multiple bidders."},{"id":149,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"The 2 basic ways you can buy a company are through a stock purchase and an asset purchase. What's the difference, and what would a buyer in a distressed sale prefer?","a":"In a stock purchase, you acquire 100% of a company's shares as well as all its assets and\nliabilities (on and off-balance sheet). In an asset purchase, you acquire only certain assets\nof a company and assume only certain liabilities - so you can pick and choose exactly\nwhat you're getting.\n\nCompanies typically use asset purchases for divestitures, distressed M&A, and smaller\nprivate companies; anything large, public, and healthy generally needs to be acquired\nvia a stock purchase.\n\nA buyer almost always prefers an asset purchase so it can avoid assumption of\nunknown liabilities (there are also tax advantages for the buyer).\n\nA (distressed) seller almost always prefers a stock purchase so it can be rid of all its\nliabilities and because it gets taxed more heavily when selling assets vs. selling the entire\nbusiness."},{"id":150,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Sometimes a distressed sale does not end in a conventional stock/asset purchase - what are some other possible outcomes?","a":"Other possible outcomes:\n\n- Foreclosure (either official or unofficial)\n- General assignment (faster alternative to bankruptcy)\n- Section 363 asset sale (a faster, less risky version of a normal asset sale)\n- Chapter 11 bankruptcy\n- Chapter 7 bankruptcy"},{"id":151,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Normally M&A processes are kept confidential - is there any reason why a distressed company would want to announce the involvement of a banker in a sale process?","a":"This happens even outside distressed sales - generally the company does it if they want\nmore bids / want to increase competition and drive a higher purchase price."},{"id":152,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Are shareholders likely to receive any compensation in a distressed sale or bankruptcy?","a":"Technically, the answer is 'it depends' but practically speaking most of the time the\nanswer is 'no.'\n\nIf a company is truly distressed, the value of its debts and obligations most likely exceed\nthe value of its assets - so equity investors rarely get much out of a bankruptcy or\ndistressed sale, especially when it ends in liquidation."},{"id":153,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Let's say a company wants to sell itself or simply restructure its obligations - why might it be forced into a Chapter 11 bankruptcy?","a":"In a lot of cases, aggressive creditors force this to happen - if they won't agree to the\nrestructuring of its obligations or they can't finalize a sale outside court, they might force\na company into Chapter 11 by accelerating debt payments."},{"id":154,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Recently, there has been news of distressed companies like GM 'buying back' their debt for 50 cents on the dollar. What's the motivation for doing this and how does it work accounting-wise?","a":"The motivation is simple: use excess balance sheet cash to buy back debt on-the-cheap\nand sharply reduce interest expense and obligations going forward. It works because the\nforegone interest on cash is lower than whatever interest rate they're paying on debt - so\nthey reduce their net interest expense no matter what.\n\nMany companies are faced with huge debt obligations that have declined significantly in\nvalue but which still have relatively high interest rates, so they're using the opportunity\nto rid themselves of excess cash and cancel out their existing debt.\n\nAccounting-wise, it's simple: Balance Sheet cash goes down and debt on the Liabilities &\nEquity side goes down by the same amount"},{"id":155,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"What kind of companies would most likely enact debt buy-backs?","a":"Most likely over-levered companies - ones with too much debt - that were acquired by\nPE firms in leveraged buyouts during the boom years, and now face interest payments\nthey have trouble meeting, along with excess cash."},{"id":156,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Why might a creditor might have to take a loss on the debt it loaned to a distressed company?","a":"This happens to lower-priority creditors all the time. Remember, secured creditors\nalways come first and get first claim to all the proceeds from a sale or series of asset sales;\nif a creditor is lower on the totem pole, they only get what's left of the proceeds so they\nhave to take a loss on their loans / obligations."},{"id":157,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"What is the end goal of a given financial restructuring?","a":"A restructuring does not change the amount of debt outstanding in and of itself -\ninstead, it changes the terms of the debt, such as interest payments, monthly/quarterly\nprincipal repayment requirements, and the covenants."},{"id":158,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"What's the difference between a Distressed M&A deal and a Restructuring deal?","a":"'Restructuring' is one possible outcome of a Distressed M&A deal. A company can be\n'distressed' for many reasons, but the solution is not always to restructure its debt\nobligations - it might declare bankruptcy, it might liquidate and sell off its assets, or it\nmight sell 100% of itself to another company.\n\n'Restructuring' just refers to what happens when the distressed company in question\ndecides it wants to change around its debt obligations so that it can better repay them in\nthe future."},{"id":159,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"What's the difference between acquiring just the assets of a company and acquiring it on a 'current liabilities assumed' basis?","a":"When you acquire the assets of a distressed company, you get literally just the assets.\nBut when you acquire the current liabilities as well, you need to make adjustments to\naccount for the fact that a distressed company's working capital can be extremely\nskewed.\n\nSpecifically, 'owed expense' line items like Accounts Payable and Accrued Expenses\nare often much higher than they would be for a healthy company, so you need to\nsubtract the difference if you're assuming the current liabilities.\n\nThis results in a deduction to your valuation - so in most cases the valuation is lower if\nyou're assuming current liabilities."},{"id":160,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"How could a decline in a company's share price cause it to go bankrupt?","a":"Trick question. Remember, MARKET CAP DOES NOT EQUAL SHAREHOLDERS'\nEQUITY. You might be tempted to say something like, \"Shareholders' equity falls!\" but\nthe share price of the company does not affect shareholders' equity, which is a book\nvalue.\n\nWhat actually happens: as a result of the share price drop, customers, vendors, suppliers,\nand lenders would be more reluctant to do business with the distressed company - so its\n\nrevenue might fall and its Accounts Payable and Accrued Expenses line items might\nclimb to unhealthy levels.\n\nAll of that might cause the company to fail or require more capital, but the share price\ndecline itself does not lead to bankruptcy.\n\nIn the case of Bear Stearns in 2008, overnight lenders lost confidence as a result of the\nsudden share price declines and it completely ran out of liquidity as a result - which is a\nbig problem when your entire business depends on overnight lending."},{"id":161,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"What happens to Accounts Payable Days with a distressed company?","a":"They rise and the average AP Days might go well beyond what's 'normal' for the\nindustry - this is because a distressed company has trouble paying its vendors and\nsuppliers."},{"id":162,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Let's say a distressed company wants to raise debt or equity to fix its financial problems rather than selling or declaring bankruptcy. Why might it not be able to do this?","a":"- Debt: Sometimes if the company is too small or if investors don't believe it has a\ncredible turnaround plan, they will simply refuse to lend it any sort of capital.\n- Equity: Same as above, but worse - since equity investors have lower priority\nthan debt investors. Plus, for a distressed company getting 'enough' equity can\nmean selling 100% or near 100% of the company due to its depressed market cap."},{"id":163,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Will the adjusted EBITDA of a distressed company be higher or lower than the value you would get from its financial statements?","a":"In most cases it will be higher because you're adjusting for higher-than-normal salaries,\none-time legal and restructuring charges, and more."},{"id":164,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Would you use Levered Cash Flow for a distressed company in a DCF since it might be encumbered with debt?","a":"No. In fact, with distressed companies it's really important to analyze cash flows on a\ndebt-free basis precisely because they might have higher-than-normal debt expenses."},{"id":165,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"Let's say we're doing a Liquidation Valuation for a distressed company. Why can't we just use the Shareholders' Equity number for its value? Isn't that equal to Assets minus Liabilities?","a":"In a Liquidation Valuation you need to adjust the values of the assets to reflect how\nmuch you could get if you sold them off separately. You might assume, for example,\nthat you can only recover 50% of the book value of a company's inventory if you tried to\nsell it off separately.\n\nShareholders' Equity is equal to Assets minus Liabilities, but in a Liquidation Valuation\nwe change the values of all the Assets so we can't just use the Shareholders' Equity\nnumber."},{"id":166,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"What kind of recovery can you expect for different assets in a Liquidation Valuation?","a":"This varies A LOT by industry, company and the specific assets, but some rough\nguidelines:\n\nCash: Probably close to 100% because it's the most liquid asset.\n\nInvestments: Varies a lot by what they are and how liquid they are - you might\nget close to 100% for the ones closest to cash, but significantly less than that for\nequity investments in other companies.\n\nAccounts Receivable: Less than what you'd get for cash because many\ncustomers might just not \"pay\" a distressed company.\n\nInventory: Less than Cash or AR because inventory is of little use to a different\ncompany.\n\nPP&E: Similar to cash for land and buildings, and less than that for equipment.\n\nIntangible Assets: 0%. No one will pay you anything for Goodwill or the value\nof a brand name - or if they will, it's near-impossible to quantify."},{"id":167,"s":"Restructuring / Distressed M&A","c":"Restructuring","q":"How would an LBO model for a distressed company be different?","a":"The purpose of an LBO model here is not to determine the private equity firm's IRR, but\nrather to figure out how quickly the company can pay off its debt obligations as well as\nwhat kind of IRR any new debt/equity investors can expect.\n\nOther than that, it's not much different from the \"standard\" LBO model - the mechanics\nare the same, but you have different kinds of debt (e.g. Debtor-in-Possession), possibly\n\nmore tranches, and the returns will probably be lower because it's a distressed company,\nthough occasionally \"bargain\" deals can turn out to be very profitable.\n\nOne structural difference is that a distressed company LBO is more likely to take the\nform of an asset purchase rather than a stock purchase.\n\nTechnical Questions & Answers\n\nTechnical Questions no longer consist entirely of \"How would you value a company?\"\nand \"How does Depreciation going up by $10 affect all the statements?\"\n\nSure, you may still get these questions - and we do cover them in detail below. But\nthese days interviewers are going beyond the basics that everyone knows and asking\nquestions that make you think instead.\n\nThere are an infinite number of Technical Questions and it's impossible to list everything\nyou might encounter here - but these are the most common basic and advanced\nquestions you might get.\n\nFor Technical Questions there is almost always a \"right answer\" so we'll go through\nexact answers here as well.\n\nIf you find yourself not knowing the answer to a Technical Question, you shouldn't try\nto fake it - just admit that you don't know rather than stumbling through the answer.\n\nThere are a few exceptions - you really do need to know the basic concepts, like simple\naccounting and valuation. For more advanced modeling, there's more leeway to say\nthat you don't have much experience or don't know the specific answer.\n\nIf you want to learn everything behind the questions here in-depth, you should check out\nthe Financial Modeling Program at a special, members-only discounted rate right here:\n\nYou must be logged into the site to view that page.\n\nAccounting Questions & Answers - Basic\n\nHere are the 5 most important Accounting concepts you need to know:"},{"id":168,"s":"Accounting - Basic","c":"Technical","q":"Walk me through the 3 financial statements.","a":"'The 3 major financial statements are the Income Statement, Balance Sheet and Cash\nFlow Statement.\n\nThe Income Statement gives the company's revenue and expenses, and goes down to\nNet Income, the final line on the statement.\n\nThe Balance Sheet shows the company's Assets - its resources - such as Cash, Inventory\nand PP&E, as well as its Liabilities - such as Debt and Accounts Payable - and\nShareholders' Equity. Assets must equal Liabilities plus Shareholders' Equity.\n\nThe Cash Flow Statement begins with Net Income, adjusts for non-cash expenses and\nworking capital changes, and then lists cash flow from investing and financing activities;\nat the end, you see the company's net change in cash.'"},{"id":169,"s":"Accounting - Basic","c":"Technical","q":"Can you give examples of major line items on each of the financial statements?","a":"Income Statement: Revenue; Cost of Goods Sold; SG&A (Selling, General &\nAdministrative Expenses); Operating Income; Pretax Income; Net Income.\nBalance Sheet: Cash; Accounts Receivable; Inventory; Plants, Property & Equipment\n(PP&E); Accounts Payable; Accrued Expenses; Debt; Shareholders' Equity.\n\nCash Flow Statement: Net Income; Depreciation & Amortization; Stock-Based\nCompensation; Changes in Operating Assets & Liabilities; Cash Flow From Operations;\nCapital Expenditures; Cash Flow From Investing; Sale/Purchase of Securities; Dividends\nIssued; Cash Flow From Financing."},{"id":170,"s":"Accounting - Basic","c":"Technical","q":"How do the 3 statements link together?","a":"'To tie the statements together, Net Income from the Income Statement flows into\nShareholders' Equity on the Balance Sheet, and into the top line of the Cash Flow\nStatement.\n\nChanges to Balance Sheet items appear as working capital changes on the Cash Flow\nStatement, and investing and financing activities affect Balance Sheet items such as\nPP&E, Debt and Shareholders' Equity. The Cash and Shareholders' Equity items on the\nBalance Sheet act as 'plugs,' with Cash flowing in from the final line on the Cash Flow\nStatement.'"},{"id":171,"s":"Accounting - Basic","c":"Technical","q":"If I were stranded on a desert island, only had 1 statement and I wanted to review the overall health of a company - which statement would I use and why?","a":"You would use the Cash Flow Statement because it gives a true picture of how much\ncash the company is actually generating, independent of all the non-cash expenses you\nmight have. And that's the #1 thing you care about when analyzing the overall financial\nhealth of any business - its cash flow."},{"id":172,"s":"Accounting - Basic","c":"Technical","q":"Let's say I could only look at 2 statements to assess a company's prospects - which 2 would I use and why?","a":"You would pick the Income Statement and Balance Sheet, because you can create the\nCash Flow Statement from both of those (assuming, of course that you have 'before'\nand 'after' versions of the Balance Sheet that correspond to the same period the Income\nStatement is tracking)."},{"id":173,"s":"Accounting - Basic","c":"Technical","q":"Walk me through how Depreciation going up by $10 would affect the statements. Income Statement: Operating Income would decline by $10 and assuming a 40% tax rate, Net Income would go down by $6.","a":"Income Statement: Operating Income would decline by $10 and assuming a 40% tax rate,\nNet Income would go down by $6.\n\nCash Flow Statement: The Net Income at the top goes down by $6, but the $10\nDepreciation is a non-cash expense that gets added back, so overall Cash Flow from\nOperations goes up by $4. There are no changes elsewhere, so the overall Net Change in\nCash goes up by $4.\n\nBalance Sheet: Plants, Property & Equipment goes down by $10 on the Assets side\nbecause of the Depreciation, and Cash is up by $4 from the changes on the Cash Flow\nStatement.\n\nOverall, Assets is down by $6. Since Net Income fell by $6 as well, Shareholders' Equity\non the Liabilities & Shareholders' Equity side is down by $6 and both sides of the\nBalance Sheet balance.\n\nNote: With this type of question I always recommend going in the order:"},{"id":174,"s":"Accounting - Basic","c":"Technical","q":"If Depreciation is a non-cash expense, why does it affect the cash balance?","a":"Although Depreciation is a non-cash expense, it is tax-deductible. Since taxes are a cash\nexpense, Depreciation affects cash by reducing the amount of taxes you pay."},{"id":175,"s":"Accounting - Basic","c":"Technical","q":"Where does Depreciation usually show up on the Income Statement?","a":"It could be in a separate line item, or it could be embedded in Cost of Goods Sold or\nOperating Expenses - every company does it differently. Note that the end result for\naccounting questions is the same: Depreciation always reduces Pre-Tax Income."},{"id":176,"s":"Accounting - Basic","c":"Technical","q":"What happens when Accrued Compensation goes up by $10?","a":"For this question, confirm that the accrued compensation is now being recognized as an\nexpense (as opposed to just changing non-accrued to accrued compensation).\n\nAssuming that's the case, Operating Expenses on the Income Statement go up by $10,\nPre-Tax Income falls by $10, and Net Income falls by $6 (assuming a 40% tax rate).\n\nOn the Cash Flow Statement, Net Income is down by $6, and Accrued Compensation\nwill increase Cash Flow by $10, so overall Cash Flow from Operations is up by $4 and the\nNet Change in Cash at the bottom is up by $4.\n\nOn the Balance Sheet, Cash is up by $4 as a result, so Assets are up by $4. On the\nLiabilities & Equity side, Accrued Compensation is a liability so Liabilities are up by $10\nand Retained Earnings are down by $6 due to the Net Income, so both sides balance."},{"id":177,"s":"Accounting - Basic","c":"Technical","q":"What happens when Inventory goes up by $10, assuming you pay for it with cash?","a":"No changes to the Income Statement.\n\nOn the Cash Flow Statement, Inventory is an asset so that decreases your Cash Flow from\nOperations - it goes down by $10, as does the Net Change in Cash at the bottom.\n\nOn the Balance Sheet under Assets, Inventory is up by $10 but Cash is down by $10, so\nthe changes cancel out and Assets still equals Liabilities & Shareholders' Equity."},{"id":178,"s":"Accounting - Basic","c":"Technical","q":"Why is the Income Statement not affected by changes in Inventory?","a":"This is a common interview mistake - incorrectly stating that Working Capital changes\nshow up on the Income Statement.\n\nIn the case of Inventory, the expense is only recorded when the goods associated with it\nare sold - so if it's just sitting in a warehouse, it does not count as a Cost of Good Sold or\nOperating Expense until the company manufactures it into a product and sells it."},{"id":179,"s":"Accounting - Basic","c":"Technical","q":"Let's say Apple is buying $100 worth of new iPod factories with debt. How are all 3 statements affected at the start of 'Year 1,' before anything else happens?","a":"At the start of 'Year 1,' before anything else has happened, there would be no changes\non Apple's Income Statement (yet).\nOn the Cash Flow Statement, the additional investment in factories would show up\nunder Cash Flow from Investing as a net reduction in Cash Flow (so Cash Flow is down\nby $100 so far). And the additional $100 worth of debt raised would show up as an\naddition to Cash Flow, canceling out the investment activity. So the cash number stays\nthe same.\n\nOn the Balance Sheet, there is now an additional $100 worth of factories in the Plants,\nProperty & Equipment line, so PP&E is up by $100 and Assets is therefore up by $100.\nOn the other side, debt is up by $100 as well and so both s"},{"id":180,"s":"Accounting - Basic","c":"Technical","q":"Now let's go out 1 year, to the start of Year 2. Assume the debt is high-yield so no principal is paid off, and assume an interest rate of 10%. Also assume the factories depreciate at a rate of 10% per year. What happens?","a":"After a year has passed, Apple must pay interest expense and must record the\ndepreciation.\n\nOperating Income would decrease by $10 due to the 10% depreciation charge each year,\nand the $10 in additional Interest Expense would decrease the Pre-Tax Income by $20\naltogether ($10 from the depreciation and $10 from Interest Expense).\n\nAssuming a tax rate of 40%, Net Income would fall by $12.\n\nOn the Cash Flow Statement, Net Income at the top is down by $12. Depreciation is a\nnon-cash expense, so you add it back and the end result is that Cash Flow from\nOperations is down by $2.\n\nThat's the only change on the Cash Flow Statement, so overall Cash is down by $2.\n\nOn the Balance Sheet, under Assets, Cash is down by $2 and PP&E is down by $10 due\nto the depreciation, so overall Assets are down by $12.\n\nOn the other side, since Net Income was down by $12, Shareholders' Equity is also\ndown by $12 and both sides balance.\n\nRemember, the debt number under Liabilities does not change since we've assumed\nnone of the debt is actually paid back."},{"id":181,"s":"Accounting - Basic","c":"Technical","q":"At the start of Year 3, the factories all break down and the value of the equipment is written down to $0. The loan must also be paid back now. Walk me through the 3 statements.","a":"After 2 years, the value of the factories is now $80 if we go with the 10% depreciation per\nyear assumption. It is this $80 that we will write down in the 3 statements.\n\nFirst, on the Income Statement, the $80 write-down shows up in the Pre-Tax Income line.\nWith a 40% tax rate, Net Income declines by $48.\n\nOn the Cash Flow Statement, Net Income is down by $48 but the write-down is a non-\ncash expense, so we add it back - and therefore Cash Flow from Operations increases by\n$32.\n\nThere are no changes under Cash Flow from Investing, but under Cash Flow from\nFinancing there is a $100 charge for the loan payback - so Cash Flow from Investing falls\nby $100.\n\nOverall, the Net Change in Cash falls by $68.\n\nOn the Balance Sheet, Cash is now down by $68 and PP&E is down by $80, so Assets\nhave decreased by $148 altogether.\n\nOn the other side, Debt is down $100 since it was paid off, and since Net Income was\ndown by $48, Shareholders' Equity is down by $48 as well. Altogether, Liabilities &\nShareholders' Equity are down by $148 and both sides balance."},{"id":182,"s":"Accounting - Basic","c":"Technical","q":"Now let's look at a different scenario and assume Apple is ordering $10 of additional iPod inventory, using cash on hand. They order the inventory, but they have not manufactured or sold anything yet - what happens to the 3 statements?","a":"No changes to the Income Statement.\n\nCash Flow Statement - Inventory is up by $10, so Cash Flow from Operations decreases\nby $10. There are no further changes, so overall Cash is down by $10.\n\nOn the Balance Sheet, Inventory is up by $10 and Cash is down by $10 so the Assets\nnumber stays the same and the Balance Sheet remains in balance."},{"id":183,"s":"Accounting - Basic","c":"Technical","q":"Now let's say they sell the iPods for revenue of $20, at a cost of $10. Walk me through the 3 statements under this scenario.","a":"Income Statement: Revenue is up by $20 and COGS is up by $10, so Gross Profit is up by\n$10 and Operating Income is up by $10 as well. Assuming a 40% tax rate, Net Income is\nup by $6.\n\nCash Flow Statement: Net Income at the top is up by $6 and Inventory has decreased by\n$10 (since we just manufactured the inventory into real iPods), which is a net addition to\ncash flow - so Cash Flow from Operations is up by $16 overall.\n\nThese are the only changes on the Cash Flow Statement, so Net Change in Cash is up by\n$16.\n\nOn the Balance Sheet, Cash is up by $16 and Inventory is down by $10, so Assets is up\nby $6 overall.\n\nOn the other side, Net Income was up by $6 so Shareholders' Equity is up by $6 an"},{"id":184,"s":"Accounting - Basic","c":"Technical","q":"Could you ever end up with negative shareholders' equity? What does it mean?","a":"Yes. It is common to see this in 2 scenarios:\n\n1. Leveraged Buyouts with dividend recapitalizations - it means that the owner of\nthe company has taken out a large portion of its equity (usually in the form of\ncash), which can sometimes turn the number negative.\n2. It can also happen if the company has been losing money consistently and\ntherefore has a declining Retained Earnings balance, which is a portion of\nShareholders' Equity.\n\nIt doesn't 'mean' anything in particular, but it can be a cause for concern and possibly\ndemonstrate that the company is struggling (in the second scenario).\n\nNote: Shareholders' equity never turns negative immediately after an LBO -"},{"id":185,"s":"Accounting - Basic","c":"Technical","q":"What is working capital? How is it used?","a":"Working Capital = Current Assets - Current Liabilities.\n\nIf it's positive, it means a company can pay off its short-term liabilities with its short-\nterm assets. It is often presented as a financial metric and its magnitude and sign\n(negative or positive) tells you whether or not the company is 'sound.'\n\nBankers look at Operating Working Capital more commonly in models, and that is\ndefined as (Current Assets - Cash & Cash Equivalents) - (Current Liabilities - Debt)."},{"id":186,"s":"Accounting - Basic","c":"Technical","q":"What does negative Working Capital mean? Is that a bad sign?","a":"Not necessarily. It depends on the type of company and the specific situation - here are\na few different things it could mean:\n\n1. Some companies with subscriptions or longer-term contracts often have negative\nWorking Capital because of high Deferred Revenue balances.\n2. Retail and restaurant companies like Amazon, Wal-Mart, and McDonald's often\nhave negative Working Capital because customers pay upfront - so they can use\nthe cash generated to pay off their Accounts Payable rather than keeping a large\ncash balance on-hand. This can be a sign of business efficiency.\n3. In other cases, negative Working Capital could point to financial trouble or\npossible"},{"id":187,"s":"Accounting - Basic","c":"Technical","q":"Recently, banks have been writing down their assets and taking huge quarterly losses. Walk me through what happens on the 3 statements when there's a write- down of $100.","a":"First, on the Income Statement, the $100 write-down shows up in the Pre-Tax Income\nline. With a 40% tax rate, Net Income declines by $60.\n\nOn the Cash Flow Statement, Net Income is down by $60 but the write-down is a non-\ncash expense, so we add it back - and therefore Cash Flow from Operations increases by\n$40.\n\nOverall, the Net Change in Cash rises by $40.\nOn the Balance Sheet, Cash is now up by $40 and an asset is down by $100 (it's not clear\nwhich asset since the question never stated the specific asset to write-down). Overall, the\nAssets side is down by $60.\n\nOn the other side, since Net Income was down by $60, Shareholders' Equity is also\ndown by $60 - and both sides balance."},{"id":188,"s":"Accounting - Basic","c":"Technical","q":"Walk me through a $100 'bailout' of a company and how it affects the 3 statements.","a":"First, confirm what type of 'bailout' this is - Debt? Equity? A combination? The most\ncommon scenario here is an equity investment from the government, so here's what\nhappens:\n\nNo changes to the Income Statement. On the Cash Flow Statement, Cash Flow from\nFinancing goes up by $100 to reflect the government's investment, so the Net Change in\nCash is up by $100.\n\nOn the Balance Sheet, Cash is up by $100 so Assets are up by $100; on the other side,\nShareholders' Equity would go up by $100 to make it balance."},{"id":189,"s":"Accounting - Basic","c":"Technical","q":"Walk me thro
